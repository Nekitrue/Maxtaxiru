<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX - Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --aqua-bright: #0a9396;
            --neon-blue: #94d2bd;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --dark-bg: #001219;
            --accent-cold: linear-gradient(90deg, #0a9396, #005f73);
            --orange-glow: #ee9b00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark-bg);
            color: #fff; margin: 0; padding: 15px; 
            min-height: 110vh; /* Запас для прокрутки */
            display: flex; flex-direction: column;
            user-select: none; 
        }

        .aqua-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(180deg, #001219 0%, #005f73 100%); overflow: hidden; }
        .drop { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: flow 15s infinite linear; }
        @keyframes flow { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }

        @keyframes liquid-flow {
            0% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
            50% { background-position: 100% 50%; box-shadow: 0 0 20px var(--neon-blue); }
            100% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
        }

        /* Анимация для кнопки заказа с оранжевым */
        @keyframes order-ready-flow {
            0% { background-position: 0% 50%; box-shadow: 0 0 15px var(--orange-glow); }
            50% { background-position: 100% 50%; box-shadow: 0 0 25px #ca6702; }
            100% { background-position: 0% 50%; box-shadow: 0 0 15px var(--orange-glow); }
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; height: 40px; }
        .music-switch-container { display: flex; align-items: center; gap: 8px; background: var(--glass-bg); padding: 6px 10px; border-radius: 20px; border: 1px solid var(--glass-border); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--aqua-bright); }
        input:checked + .slider:before { transform: translateX(16px); }

        input[type="text"] { 
            width: 100%; height: 50px; padding: 0 16px; 
            border: 1px solid var(--glass-border); border-radius: 18px; 
            background: rgba(0, 18, 25, 0.4); color: #fff; 
            font-size: 16px; line-height: 50px; transition: 0.3s;
            -webkit-appearance: none; appearance: none; 
            user-select: text !important; -webkit-user-select: text !important;
        }

        .container { background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px; position: relative; z-index: 10; margin-top: 10px; }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 10px; font-weight: 800; color: var(--neon-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-left: 5px; }

        .class-selector, .pay-row { display: flex; gap: 8px; margin-bottom: 20px; }
        .class-btn, .pay-btn, .btn-round { 
            border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.6); 
            font-weight: 800; text-transform: uppercase; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .class-btn, .pay-btn { flex: 1; padding: 14px 5px; font-size: 10px; }
        
        .class-btn.active, .pay-btn.active, .btn-round {
            background: linear-gradient(-45deg, #0a9396, #94d2bd, #005f73, #0a9396);
            background-size: 400% 400%; animation: liquid-flow 3s ease infinite;
            border: none; color: #fff;
        }
        .class-btn.active, .pay-btn.active { transform: scale(1.05); }
        .btn-round { width: 50px; height: 50px; border-radius: 15px; font-size: 24px; }

        /* Кнопка заказа в обычном состоянии */
        .order-button { 
            width: 100%; padding: 22px; 
            background: rgba(255,255,255,0.1); 
            color: rgba(255,255,255,0.4); 
            border: 1px solid var(--glass-border); 
            border-radius: 22px; font-size: 18px; font-weight: 800; 
            text-transform: uppercase; transition: all 0.5s ease;
        }

        /* Кнопка заказа в состоянии ГОТОВ (с оранжевым) */
        .order-button.ready {
            background: linear-gradient(-45deg, #0a9396, #ee9b00, #005f73, #ca6702);
            background-size: 400% 400%; animation: order-ready-flow 3s ease infinite;
            color: #fff; border: none; transform: scale(1.02);
        }

        .price-display { font-size: 28px; font-weight: 800; color: var(--neon-blue); }
        .btn-add-point { background: none; border: none; color: var(--neon-blue); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: rgba(0, 18, 25, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 18px; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; margin-top: 5px; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        .pay-icon { width: 18px; height: 18px; border-radius: 4px; }
    </style>
</head>
<body onclick="closeAllUI(event)">

<div class="aqua-bg" id="aqua-bg"></div>
<audio id="bg-audio" loop><source src="Ringtone.mp3" type="audio/mpeg"></audio>

<div class="top-bar">
    <div class="music-switch-container">
        <span style="font-size: 8px; font-weight: 800; color: var(--neon-blue);">MUSIC</span>
        <label class="switch">
            <input type="checkbox" id="music-toggle" onchange="manualMusicControl()" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div id="city-status" onclick="toggleCitySelector()" style="font-size: 10px; font-weight: 800; color: #94d2bd; cursor: pointer; text-decoration: underline;">ГОРОД: ОПРЕДЕЛЕНИЕ...</div>
</div>

<div class="container">
    <div id="city-selector-box" class="field-group" style="display: none;">
        <label>Выбор города</label>
        <input type="text" id="city-input" placeholder="Введите город" oninput="getCitySuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Откуда</label>
        <input type="text" id="from" placeholder="Улица и дом" oninput="handleInput(this)" onfocus="autoPlayMusic()">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-point" onclick="addStopField()">+ Добавить остановку</button>
    
    <div class="field-group">
        <label>Куда</label>
        <input type="text" id="to" placeholder="Место назначения" oninput="handleInput(this)" onfocus="autoPlayMusic()">
        <div class="suggestions"></div>
    </div>

    <div class="class-selector">
        <div class="class-btn active" onclick="selectClass(this, 500, 'Эконом')">Эконом</div>
        <div class="class-btn" onclick="selectClass(this, 700, 'Комфорт')">Комфорт</div>
        <div class="class-btn" onclick="selectClass(this, 900, 'Бизнес')">Бизнес</div>
    </div>

    <div class="field-group">
        <label>Комментарий</label>
        <input type="text" id="comment" placeholder="Информация для водителя..." onfocus="autoPlayMusic()">
    </div>

    <div style="background: rgba(255,255,255,0.03); border-radius: 25px; padding: 15px; margin: 20px 0; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-around;">
        <button class="btn-round" onclick="adjustPrice(-100)">−</button>
        <div class="price-display" id="display_price">500 ₽</div>
        <button class="btn-round" onclick="adjustPrice(100)">+</button>
    </div>

    <div class="pay-row">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment(this, 'Наличные')">НАЛИЧНЫЕ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment(this, 'ПЕРЕВОД СБП')">
            <img src="IMG_4580.jpeg" alt="" class="pay-icon"> СБП
        </div>
    </div>

    <button id="main-order-btn" class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let isPlaying = false, basePrice = 500, manualAdjustment = 0, paymentMethod = 'Наличные', selectedClassName = 'Эконом', detectedCity = null;

    // СКРЫТИЕ КЛАВИАТУРЫ: По прокрутке
    window.onscroll = () => { if (document.activeElement.tagName === 'INPUT') document.activeElement.blur(); };

    // СКРЫТИЕ КЛАВИАТУРЫ: По кнопке Ввод (Enter)
    document.addEventListener('keydown', e => { if (e.key === 'Enter' && e.target.tagName === 'INPUT') e.target.blur(); });

    function handleInput(input) {
        getSuggestions(input);
        checkFormReady();
    }

    function checkFormReady() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const btn = document.getElementById('main-order-btn');
        // Если оба адреса содержат цифру (номер дома), активируем оранжевую анимацию
        if (/\d/.test(from) && /\d/.test(to)) {
            btn.classList.add('ready');
        } else {
            btn.classList.remove('ready');
        }
    }

    function cleanAddress(full, city) {
        if (!full) return "";
        let clean = full.replace("Россия, ", "");
        if (city) clean = clean.replace(new RegExp("(г\\.?\\s?)?" + city + ",?\\s?", "gi"), "");
        return clean.replace(/^г\.?\s?/, "").trim();
    }

    async function getSuggestions(input) {
        if (input.value.length < 3) return;
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: input.value, count: 5, locations: detectedCity ? [{city: detectedCity}] : [] })
        });
        const d = await res.json();
        const container = input.nextElementSibling;
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item';
            div.innerText = cleanAddress(s.value, detectedCity);
            div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; input.blur(); checkFormReady(); };
            container.appendChild(div);
        });
    }

    function addStopField() {
        tg.HapticFeedback.impactOccurred('light');
        const div = document.createElement('div'); div.className = 'field-group';
        div.innerHTML = `<label>Остановка <span style="float:right; color:var(--neon-blue);" onclick="this.parentElement.parentElement.remove(); checkFormReady();">✕</span></label>
            <input type="text" class="stop-input" placeholder="Адрес" oninput="handleInput(this)" onfocus="autoPlayMusic()">
            <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    function selectClass(el, p, name) {
        tg.HapticFeedback.impactOccurred('medium');
        document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        basePrice = p; manualAdjustment = 0; selectedClassName = name;
        updatePriceDisplay();
    }

    function adjustPrice(v) { tg.HapticFeedback.impactOccurred('light'); manualAdjustment += v; updatePriceDisplay(); }
    function updatePriceDisplay() { document.getElementById('display_price').innerText = (basePrice + manualAdjustment) + " ₽"; }
    function setPayment(el, method) { tg.HapticFeedback.selectionChanged(); document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); paymentMethod = method; }

    const audio = document.getElementById('bg-audio');
    function autoPlayMusic() { if (!isPlaying && document.getElementById('music-toggle').checked) { audio.play().then(() => isPlaying = true).catch(() => {}); } }
    function manualMusicControl() { const isChecked = document.getElementById('music-toggle').checked; if (isChecked) { audio.play(); isPlaying = true; } else { audio.pause(); isPlaying = false; } }
    function closeAllUI(e) { if (!e.target.closest('.field-group')) { document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none'); } }

    function confirmOrder() {
        const from = document.getElementById('from').value, to = document.getElementById('to').value;
        if (!/\d/.test(from) || !/\d/.test(to)) { tg.showAlert("Укажите номер дома в адресах!"); return; }
        const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v).join(', ');
        tg.sendData(JSON.stringify({
            city: detectedCity, from, to, stops: stops || "Нет",
            class: selectedClassName, price: basePrice + manualAdjustment,
            pay: paymentMethod, comment: document.getElementById('comment').value
        }));
    }

    window.onload = () => { 
        tg.expand();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                const r = await res.json();
                if (r.suggestions?.length > 0) {
                    detectedCity = r.suggestions[0].data.city;
                    document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase();
                    document.getElementById('from').value = cleanAddress(r.suggestions[0].value, detectedCity);
                    checkFormReady();
                }
            });
        }
        const bg = document.getElementById('aqua-bg');
        for(let i=0; i<15; i++) {
            let d = document.createElement('div'); d.className = 'drop';
            let s = Math.random() * 80 + 20; d.style.width = d.style.height = s + 'px';
            d.style.left = Math.random() * 100 + 'vw'; d.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(d);
        }
    };
</script>
</body>
</html>
