<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX - Liquid Aqua</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --aqua-bright: #0a9396;
            --neon-blue: #94d2bd;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #001219;
            color: #fff; margin: 0; padding: 15px; 
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        .aqua-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(180deg, #001219 0%, #005f73 100%);
            overflow: hidden;
        }

        .drop {
            position: absolute; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); border-radius: 50%;
            animation: flow 15s infinite linear;
        }

        @keyframes flow {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #music-control {
            position: fixed; top: 15px; right: 15px; width: 44px; height: 44px;
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; cursor: pointer; transition: 0.3s;
        }
        #music-control.playing { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(148, 210, 189, 0.4); }

        .container { 
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 30px; 
            padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        .top-info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .version-label { font-size: 10px; color: var(--neon-blue); opacity: 0.6; font-weight: 800; }
        #city-status { font-size: 10px; font-weight: 800; color: #94d2bd; cursor: pointer; text-decoration: underline; text-transform: uppercase; }

        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        input { 
            width: 100%; padding: 16px; border: 1px solid var(--glass-border); 
            border-radius: 18px; background: rgba(0, 18, 25, 0.4); 
            color: #fff; outline: none; font-size: 15px; transition: 0.4s;
        }
        input:focus { border-color: #94d2bd; background: rgba(0, 18, 25, 0.6); }
        
        .btn-add-point { 
            display: block; width: fit-content; margin: -5px auto 15px 5px;
            color: #94d2bd; font-size: 11px; font-weight: 800; 
            border: none; background: none; cursor: pointer; 
            text-transform: uppercase; padding: 5px 0;
        }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: rgba(0, 18, 25, 0.95); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 18px; 
            z-index: 1000; display: none; max-height: 200px; overflow-y: auto; margin-top: 5px;
        }
        .suggestion-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        
        .class-selector { display: flex; gap: 8px; margin-bottom: 20px; }
        .class-btn { 
            flex: 1; padding: 12px 5px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.7); 
            font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center;
        }
        .class-btn.active { background: linear-gradient(135deg, #0a9396, #94d2bd); color: #001219; border: none; }

        .price-section { 
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border-radius: 25px; padding: 20px; margin: 25px 0; border: 1px solid var(--glass-border); text-align: center;
        }
        .price-display { font-size: 34px; font-weight: 800; color: #ee9b00; margin: 0 15px; }
        .btn-round { width: 50px; height: 50px; border-radius: 15px; background: var(--glass-bg); color: #fff; font-size: 24px; border: 1px solid var(--glass-border); }

        .pay-btn { flex: 1; padding: 16px; border-radius: 18px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .pay-btn.active { background: rgba(148, 210, 189, 0.2); border-color: #94d2bd; }
        .pay-icon { width: 20px; height: 20px; border-radius: 4px; }

        .order-button { width: 100%; padding: 22px; background: linear-gradient(90deg, #ee9b00, #ca6702); color: #fff; border: none; border-radius: 22px; font-size: 18px; font-weight: 800; text-transform: uppercase; }
        #city-selector-box { display: none; }
    </style>
</head>
<body onclick="closeAllUI(event)">

<div class="aqua-bg" id="aqua-bg"></div>

<div id="music-control" onclick="toggleMusic()">
    <span id="music-icon">üîá</span>
</div>

<audio id="bg-audio" loop preload="auto">
    <source src="Ringtone.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="top-info-row">
        <div class="version-label">v 2.0 | AQUA GLASS</div>
        <div id="city-status" onclick="toggleCitySelector()">–ì–û–†–û–î: –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï...</div>
    </div>
    
    <div id="city-selector-box" class="field-group">
        <label>–í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="city-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥" oninput="getCitySuggestions(this)">
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" oninput="getSuggestions(this)" onfocus="autoPlayMusic()">
        </div>
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-point" onclick="addStopField()">+ –î–æ–±–∞–≤–∏—Ç—å –æ—Å—Ç–∞–Ω–æ–≤–∫—É</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="to" placeholder="–ú–µ—Å—Ç–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è" oninput="getSuggestions(this)" onfocus="autoPlayMusic()">
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–ª–∞—Å—Å:</label>
        <div class="class-selector">
            <div class="class-btn active" onclick="selectClass('econom', 500)">–≠–∫–æ–Ω–æ–º</div>
            <div class="class-btn" onclick="selectClass('comfort', 700)">–ö–æ–º—Ñ–æ—Ä—Ç</div>
            <div class="class-btn" onclick="selectClass('business', 900)">–ë–∏–∑–Ω–µ—Å</div>
        </div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <div class="input-wrapper">
            <input type="text" id="comment" placeholder="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –≤–æ–¥–∏—Ç–µ–ª—è‚Ä¶" onfocus="autoPlayMusic()">
        </div>
    </div>

    <div class="price-section">
        <div class="price-row" style="display:flex; align-items:center; justify-content:center;">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">500 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div style="display:flex; gap:10px; margin-bottom: 20px;">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–ê–õ–ò–ß–ù–´–ï</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–ï–†–ï–í–û–î –°–ë–ü')">
            <img src="IMG_4580.jpeg" alt="SBP" class="pay-icon"> –ü–ï–†–ï–í–û–î –°–ë–ü
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-control');
    const musicIcon = document.getElementById('music-icon');
    let isPlaying = false;

    function autoPlayMusic() { if (!isPlaying) toggleMusic(); }

    function toggleMusic() {
        if (isPlaying) {
            audio.pause(); musicIcon.innerText = "üîá"; musicBtn.classList.remove('playing');
            isPlaying = false;
        } else {
            audio.play().then(() => {
                musicIcon.innerText = "üîä"; musicBtn.classList.add('playing');
                isPlaying = true;
            }).catch(() => { console.log("User interaction required"); });
        }
    }

    function createDrops() {
        const bg = document.getElementById('aqua-bg');
        for(let i=0; i<15; i++) {
            let d = document.createElement('div'); d.className = 'drop';
            let s = Math.random() * 80 + 20;
            d.style.width = d.style.height = s + 'px';
            d.style.left = Math.random() * 100 + 'vw';
            d.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(d);
        }
    }
    createDrops();

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let basePrice = 500, manualAdjustment = 0, paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ', selectedClass = '–≠–∫–æ–Ω–æ–º', searchTimeout, detectedCity = null;

    window.onload = () => { autoLocate(true); };

    function closeAllUI(e) { if (!e.target.closest('.field-group')) document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none'); }
    function toggleCitySelector() { const b = document.getElementById('city-selector-box'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }

    function cleanAddress(full, city) {
        if (!full) return "";
        let clean = full.replace("–†–æ—Å—Å–∏—è, ", "");
        if (city) {
            const cityReg = new RegExp("(–≥\\.?\\s?)?" + city + ",?\\s?", "gi");
            clean = clean.replace(cityReg, "");
        }
        return clean.replace(/^–≥\.?\s?/, "").trim();
    }

    function autoLocate(fill) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                const r = await res.json();
                if (r.suggestions?.length > 0) {
                    detectedCity = r.suggestions[0].data.city;
                    document.getElementById('city-status').innerText = "–ì–û–†–û–î: " + detectedCity.toUpperCase();
                    if (fill) document.getElementById('from').value = cleanAddress(r.suggestions[0].value, detectedCity);
                }
            });
        }
    }

    async function getSuggestions(input) {
        let q = input.value; let container = input.parentElement.nextElementSibling;
        if (q.length < 3) return;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify({ query: q, count: 5, locations: detectedCity ? [{city: detectedCity}] : [] })
            });
            const d = await res.json();
            container.innerHTML = ''; container.style.display = 'block';
            d.suggestions.forEach(s => {
                const div = document.createElement('div'); div.className = 'suggestion-item';
                div.innerText = cleanAddress(s.value, detectedCity);
                div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; };
                container.appendChild(div);
            });
        }, 300);
    }

    async function getCitySuggestions(input) {
        let q = input.value; let container = input.parentElement.nextElementSibling;
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: q, from_bound: {value: "city"}, to_bound: {value: "city"} })
        });
        const d = await res.json();
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item'; div.innerText = s.value;
            div.onclick = () => { detectedCity = s.data.city; document.getElementById('city-status').innerText = "–ì–û–†–û–î: " + detectedCity.toUpperCase(); toggleCitySelector(); container.style.display = 'none'; };
            container.appendChild(div);
        });
    }

    function addStopField() {
        const div = document.createElement('div'); div.className = 'field-group';
        div.innerHTML = `<label>–û—Å—Ç–∞–Ω–æ–≤–∫–∞ <span style="color:#ee9b00; float:right; cursor:pointer;" onclick="this.parentElement.parentElement.remove()">‚úï</span></label>
            <div class="input-wrapper"><input type="text" class="stop-input" placeholder="–ê–¥—Ä–µ—Å" oninput="getSuggestions(this)" onfocus="autoPlayMusic()"></div>
            <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    function selectClass(c, p) {
        selectedClass = c === 'econom' ? '–≠–∫–æ–Ω–æ–º' : (c === 'comfort' ? '–ö–æ–º—Ñ–æ—Ä—Ç' : '–ë–∏–∑–Ω–µ—Å');
        basePrice = p; manualAdjustment = 0;
        document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active'); updatePriceDisplay();
    }

    function adjustPrice(v) { if ((basePrice + manualAdjustment + v) >= 100) { manualAdjustment += v; updatePriceDisplay(); } }
    function updatePriceDisplay() { document.getElementById('display_price').innerText = (basePrice + manualAdjustment) + " ‚ÇΩ"; }
    function setPayment(m) { 
        paymentMethod = m; 
        document.getElementById('pay-cash').classList.toggle('active', m === '–ù–∞–ª–∏—á–Ω—ã–µ'); 
        document.getElementById('pay-online').classList.toggle('active', m === '–ü–ï–†–ï–í–û–î –°–ë–ü'); 
    }

    function confirmOrder() {
        const f = document.getElementById('from').value, t = document.getElementById('to').value;
        if (!/\d/.test(f) || !/\d/.test(t)) { alert("–£–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–æ–º–∞!"); return; }
        const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v).join(', ');
        tg.sendData(JSON.stringify({
            city: detectedCity, from: f, to: t, inter: stops || "–ù–µ—Ç", car: selectedClass, price: basePrice + manualAdjustment, pay: paymentMethod, comment: document.getElementById('comment').value
        }));
    }
</script>
</body>
</html>
