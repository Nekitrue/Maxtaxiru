<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Neon Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; 
            --neon-purple: #bc13fe; 
            --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; 
            --card-bg: #1a1a1a;
            --input-bg: #252525;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-dark); 
            color: var(--silver); 
            margin: 0; 
            padding: 10px 15px; 
            letter-spacing: -0.2px;
        }

        .container { 
            width: 100%; 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); 
            border: 1px solid rgba(192, 192, 192, 0.08);
        }
        
        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        label { 
            font-size: 11px; 
            font-weight: 800; 
            color: var(--neon-yellow); 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
        }

        .remove-btn { color: #ff3b30; font-size: 18px; border: none; background: none; cursor: pointer; padding: 0 5px; }
        
        input, textarea { 
            font-family: 'Montserrat', sans-serif;
            width: 100%; 
            padding: 14px; 
            border: 1px solid rgba(192, 192, 192, 0.2); 
            border-radius: 12px; 
            font-size: 15px; 
            font-weight: 400;
            outline: none; 
            background: var(--input-bg); 
            color: #fff; 
            transition: 0.3s; 
        }
        input:focus { border-color: var(--neon-purple); box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); }

        .add-stop-btn { 
            font-family: 'Montserrat', sans-serif;
            color: var(--neon-purple); 
            font-size: 13px; 
            font-weight: 600; 
            border: none; 
            background: none; 
            padding: 10px 0; 
            cursor: pointer; 
            display: block; 
        }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #2a2a2a; border: 1px solid var(--neon-purple); 
            border-radius: 12px; z-index: 1000; display: none; 
            max-height: 200px; overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        .suggestion-item.geo-suggestion { color: var(--neon-yellow); font-weight: 800; background: rgba(252, 194, 0, 0.08); }

        .file-input-label { 
            display: block; text-align: center; padding: 12px; 
            background: #252525; border: 1px dashed var(--silver); 
            border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; color: var(--silver); 
        }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 800; }

        .price-section { 
            background: rgba(252, 194, 0, 0.02); 
            border: 2px solid var(--neon-yellow); 
            border-radius: 18px; 
            padding: 15px; 
            margin: 20px 0; 
        }
        .price-container { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .price-display { 
            font-size: 38px; font-weight: 800; color: var(--neon-yellow); 
            text-shadow: 0 0 12px rgba(252, 194, 0, 0.4);
            flex-grow: 1; text-align: center;
        }
        
        .btn-round { 
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-purple); 
            background: #252525; color: var(--neon-purple); font-size: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { 
            font-family: 'Montserrat', sans-serif; flex: 1;
            padding: 14px 5px; border-radius: 12px; 
            border: 1px solid var(--silver); background: var(--input-bg); 
            font-size: 13px; font-weight: 700; color: var(--silver);
            cursor: pointer; text-align: center; transition: 0.3s; text-transform: uppercase;
        }
        .pay-btn.active { 
            border-color: var(--neon-purple); background: var(--neon-purple); 
            color: #fff; box-shadow: 0 0 15px rgba(188, 19, 254, 0.4);
        }

        .order-button { 
            font-family: 'Montserrat', sans-serif;
            width: 100%; padding: 20px; background: var(--neon-yellow); 
            color: #000; border: none; border-radius: 16px; font-size: 18px; 
            font-weight: 800; cursor: pointer; box-shadow: 0 0 20px rgba(252, 194, 0, 0.4);
            margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" autocomplete="off" onfocus="showGeoPrompt(this)" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö–æ–Ω–µ—á–Ω—ã–π –∞–¥—Ä–µ—Å" autocomplete="off" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <textarea id="comment" rows="1" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..." onkeydown="if(event.keyCode==13) { this.blur(); return false; }"></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –§–æ—Ç–æ –º–µ—Å—Ç–∞ –æ–∂–∏–¥–∞–Ω–∏—è</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–û–¢–û –ü–†–ò–ö–†–ï–ü–õ–ï–ù–û</div>
    </div>

    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div class="payment-container">
        <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
        <div class="pay-row">
            <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–∞–ª–∏—á–Ω—ã–µ</div>
            <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–µ—Ä–µ–≤–æ–¥')">–ü–µ—Ä–µ–≤–æ–¥</div>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor("#0d0d0d");

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    let photoAdded = false;
    let searchTimeout;

    // –û–ë–™–ï–î–ò–ù–ï–ù–ù–û–ï –°–ö–†–´–¢–ò–ï –ö–õ–ê–í–ò–ê–¢–£–†–´ (–ö–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É –∏ –°–∫—Ä–æ–ª–ª)
    document.addEventListener('click', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                document.activeElement.blur();
            }
        }
    });

    window.addEventListener('scroll', function() {
        if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
            document.activeElement.blur();
        }
    });

    function showGeoPrompt(input) {
        if (input.value.length === 0) {
            const container = input.nextElementSibling;
            container.innerHTML = '<div class="suggestion-item geo-suggestion" onclick="getCurrentLocation()">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>';
            container.style.display = 'block';
        }
    }

    function getCurrentLocation() {
        const fromInput = document.getElementById('from');
        fromInput.nextElementSibling.style.display = 'none';
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                try {
                    const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                        body: JSON.stringify({ lat, lon })
                    });
                    const result = await response.json();
                    if (result.suggestions?.length > 0) {
                        fromInput.value = result.suggestions[0].value.replace("–†–æ—Å—Å–∏—è, –°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª, –≥ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥, ", "");
                    }
                } catch (e) {}
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS"));
        }
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) {
            if (input.id === 'from' && query.length === 0) showGeoPrompt(input);
            else container.style.display = 'none';
            return;
        }
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ query, count: 5, locations: [{ city: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥" }] })
                });
                const result = await response.json();
                container.innerHTML = '';
                if (result.suggestions?.length > 0) {
                    container.style.display = 'block';
                    result.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        const cleanAddr = item.value.replace("–†–æ—Å—Å–∏—è, –°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª, –≥ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥, ", "");
                        div.innerText = cleanAddr;
                        div.onclick = () => { input.value = cleanAddr; container.style.display = 'none'; };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 300);
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function setPayment(method) {
        paymentMethod = method;
        document.getElementById('pay-cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('pay-online').classList.toggle('active', method === '–ü–µ—Ä–µ–≤–æ–¥');
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `
            <div class="label-row"><label>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å:</label><button class="remove-btn" onclick="removeStop()">‚úï</button></div>
            <input type="text" class="extra-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å" autocomplete="off" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() {
        document.getElementById('stop-group').remove();
        document.getElementById('add-btn').style.display = 'block';
    }

    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            photoAdded = true;
            document.getElementById('photo-preview').style.display = 'block';
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        const extra = document.querySelector('.extra-input')?.value || "";
        const orderData = {
            route: extra ? `${from} -> ${extra} -> ${to}` : `${from} -> ${to}`,
            price: currentPrice,
            pay: paymentMethod,
            comment: document.getElementById('comment').value,
            photo: photoAdded ? "–ï—Å—Ç—å" : "–ù–µ—Ç"
        };
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
