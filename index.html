<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX Neon Luxury - v1.2.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; --neon-purple: #bc13fe; --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; --card-bg: #1a1a1a; --input-bg: #252525;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--silver); 
            margin: 0; padding: 10px 15px 60px 15px; min-height: 100vh;
        }
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 13, 13, 0.98); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999;
        }
        .hourglass { font-size: 70px; color: var(--neon-purple); animation: flip 2.5s infinite; margin-bottom: 25px; }
        @keyframes flip { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
        .search-text { font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; }
        .top-info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .version-label { font-size: 9px; color: rgba(192, 192, 192, 0.4); font-weight: 600; }
        #city-status { font-size: 9px; color: var(--silver); font-weight: 800; text-decoration: underline; cursor: pointer; text-transform: uppercase; }
        .container { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; display: block; margin-bottom: 8px; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 14px 40px 14px 14px; border: 1px solid rgba(192, 192, 192, 0.2); border-radius: 12px; background: var(--input-bg); color: #fff; outline: none; font-size: 15px; }
        .clear-btn { position: absolute; right: 12px; color: #fff; font-size: 18px; cursor: pointer; display: none; padding: 5px; }
        .btn-add-point { color: var(--neon-purple); font-size: 13px; font-weight: 800; border: none; background: none; cursor: pointer; padding: 5px 0 15px 0; display: block; text-transform: uppercase; }
        .remove-point { color: #ff4d4d; font-size: 11px; font-weight: 800; border: none; background: none; cursor: pointer; float: right; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: #2a2a2a; border: 1px solid var(--neon-purple); border-radius: 12px; z-index: 1000; display: none; max-height: 250px; overflow-y: auto; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        .price-section { border: 2px solid var(--neon-yellow); border-radius: 18px; padding: 15px; margin: 25px 0; }
        .price-row { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 30px; font-weight: 800; color: var(--neon-yellow); }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon-purple); background: #252525; color: var(--neon-purple); font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .pay-btn { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--silver); text-align: center; font-weight: 700; color: var(--silver); cursor: pointer; font-size: 13px; }
        .pay-btn.active { background: var(--neon-purple); border-color: var(--neon-purple); color: #fff; }
        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: 20px; }
        #city-selector-box { display: none; margin-bottom: 15px; }
    </style>
</head>
<body onclick="closeAllUI(event)">

<div id="search-overlay"><div class="hourglass">⌛</div><div class="search-text">Отправка заказа...</div></div>

<div class="container">
    <div class="top-info-row">
        <div class="version-label">v 1.2.7</div>
        <div id="city-status" onclick="toggleCitySelector()">ГОРОД: ОПРЕДЕЛЕНИЕ...</div>
    </div>
    
    <div id="city-selector-box" class="field-group">
        <label>Выбор города:</label>
        <div class="input-wrapper">
            <input type="text" id="city-input" placeholder="Введите ваш город" autocomplete="off" oninput="getCitySuggestions(this)">
            <span class="clear-btn" onclick="clearField('city-input')">✕</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Откуда:</label>
        <div class="input-wrapper">
            <input type="text" id="from" placeholder="Улица и дом" autocomplete="off" oninput="getSuggestions(this)">
            <span class="clear-btn" onclick="clearField('from')">✕</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-point" onclick="addStopField()">+ Добавить промежуточную точку</button>
    
    <div class="field-group">
        <label>Куда:</label>
        <div class="input-wrapper">
            <input type="text" id="to" placeholder="Место назначения" autocomplete="off" oninput="getSuggestions(this)">
            <span class="clear-btn" onclick="clearField('to')">✕</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Комментарий:</label>
        <div class="input-wrapper">
            <input type="text" id="comment" placeholder="Информация для водителя" oninput="toggleX(this)">
            <span class="clear-btn" onclick="clearField('comment')">✕</span>
        </div>
    </div>

    <div class="price-section">
        <div class="price-row">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <div class="price-display" id="display_price">300 ₽</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div style="display:flex; gap:10px; margin-bottom: 20px;">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('Наличные')">НАЛИЧНЫЕ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('ПЕРЕВОД')">ПЕРЕВОД</div>
    </div>

    <button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ ТАКСИ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let currentPrice = 300, paymentMethod = 'Наличные', searchTimeout, detectedCity = null;

    window.onload = function() { autoLocate(true); };

    function closeAllUI(e) { if (!e.target.closest('.field-group')) { document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none'); } }
    function toggleX(input) { input.nextElementSibling.style.display = input.value.length > 0 ? 'block' : 'none'; }
    function clearField(id) { const i = document.getElementById(id); i.value = ''; toggleX(i); i.focus(); }
    function toggleCitySelector() { const b = document.getElementById('city-selector-box'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
    
    async function autoLocate(fillFrom) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                        method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                        body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                    });
                    const r = await res.json();
                    if (r.suggestions && r.suggestions.length > 0) {
                        detectedCity = r.suggestions[0].data.city || r.suggestions[0].data.settlement;
                        document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase();
                        if (fillFrom) { document.getElementById('from').value = r.suggestions[0].value; toggleX(document.getElementById('from')); }
                    }
                } catch (e) {}
            });
        }
    }

    async function getSuggestions(input) {
        toggleX(input); const query = input.value; const container = input.parentElement.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const body = { query: query, count: 6 };
            if (detectedCity) body.locations = [{ city: detectedCity }];
            const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            container.innerHTML = '';
            if (data.suggestions) {
                container.style.display = 'block';
                data.suggestions.forEach(s => {
                    const div = document.createElement('div'); div.className = 'suggestion-item';
                    div.innerText = s.value;
                    div.onclick = () => { input.value = s.value; container.style.display = 'none'; toggleX(input); };
                    container.appendChild(div);
                });
            }
        }, 300);
    }

    function addStopField() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div'); div.className = 'field-group';
        div.innerHTML = `<label>Точка: <span class="remove-point" onclick="this.parentElement.parentElement.remove()">✕</span></label>
            <div class="input-wrapper"><input type="text" class="stop-input" placeholder="Адрес" oninput="getSuggestions(this)"></div><div class="suggestions"></div>`;
        container.appendChild(div);
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { alert("Укажите адреса!"); return; }

        // Мгновенная отправка данных
        const stopsArr = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);
        
        tg.sendData(JSON.stringify({
            from: from,
            to: to,
            inter: stopsArr.length > 0 ? stopsArr.join(', ') : 'Нет',
            price: currentPrice,
            pay: paymentMethod,
            comment: document.getElementById('comment').value,
            city: detectedCity || "Не определен"
        }));

        // Окно благодарности и мгновенное закрытие
        alert("Спасибо за заказ! Водитель скоро свяжется с вами.");
        tg.close(); 
    }

    function adjustPrice(v) { if (currentPrice + v >= 100) { currentPrice += v; document.getElementById('display_price').innerText = currentPrice + " ₽"; } }
    function setPayment(m) { paymentMethod = m; document.getElementById('pay-cash').classList.toggle('active', m === 'Наличные'); document.getElementById('pay-online').classList.toggle('active', m === 'ПЕРЕВОД'); }
</script>
</body>
</html>
