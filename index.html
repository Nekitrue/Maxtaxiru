<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Global</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 10px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 15px; box-sizing: border-box; }
        
        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç—ã */
        #map { height: 250px; width: 100%; border-radius: 15px; margin-bottom: 15px; border: 2px solid #eee; z-index: 1; }
        .map-hint { font-size: 12px; color: #888; text-align: center; margin-top: -10px; margin-bottom: 15px; }

        .field-group { margin-bottom: 15px; position: relative; }
        label { font-size: 13px; font-weight: 600; color: #666; display: block; margin-bottom: 5px; }
        
        input, textarea { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; font-size: 15px; box-sizing: border-box; outline: none; background: #fafafa; }
        input:focus { border-color: var(--main-color); background: #fff; }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ –∞–¥—Ä–µ—Å–æ–≤ */
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border-radius: 0 0 12px 12px; z-index: 1000; max-height: 180px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 13px; }

        /* –°–µ–∫—Ü–∏—è —Ü–µ–Ω—ã */
        .price-card { background: #000; color: #fff; border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .price-val { font-size: 24px; font-weight: 800; color: var(--main-color); }
        .price-controls button { background: #333; color: white; border: none; width: 35px; height: 35px; border-radius: 10px; font-size: 20px; margin-left: 5px; }

        .order-btn { width: 100%; padding: 16px; background: var(--main-color); color: #000; border: none; border-radius: 15px; font-size: 17px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div class="map-hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –∞–¥—Ä–µ—Å ¬´–û—Ç–∫—É–¥–∞¬ª</div>

    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞ (üìç –≤—ã–±—Ä–∞–Ω–æ –Ω–∞ –∫–∞—Ä—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ):</label>
        <input type="text" id="from" placeholder="–¢–æ—á–∫–∞ –ø–æ–¥–∞—á–∏" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="price-card">
        <div>
            <div style="font-size: 12px; opacity: 0.7;">–ü—Ä–µ–¥–ª–æ–∂–∏—Ç–µ —Å–≤–æ—é —Ü–µ–Ω—É:</div>
            <div class="price-val" id="display_price">300 ‚ÇΩ</div>
        </div>
        <div class="price-controls">
            <button onclick="adjustPrice(-50)">‚àí</button>
            <button onclick="adjustPrice(50)">+</button>
        </div>
    </div>

    <button class="order-btn" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f";
    let currentPrice = 300;
    let searchTimeout;

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´ (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ü–µ–Ω—Ç—Ä - –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥, –Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–µ–∑–¥–µ)
    const map = L.map('map').setView([56.8389, 60.6057], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OSM'
    }).addTo(map);

    let marker = L.marker([56.8389, 60.6057], {draggable: true}).addTo(map);

    // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ ‚Äî –º–µ–Ω—è–µ–º –∞–¥—Ä–µ—Å ¬´–û—Ç–∫—É–¥–∞¬ª
    map.on('click', function(e) {
        marker.setLatLng(e.latlng);
        reverseGeocode(e.latlng.lat, e.latlng.lng);
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º (Reverse Geocoding)
    async function reverseGeocode(lat, lon) {
        try {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": "Token " + DADATA_API_KEY
                },
                body: JSON.stringify({ lat: lat, lon: lon })
            });
            const result = await response.json();
            if (result.suggestions && result.suggestions.length > 0) {
                document.getElementById('from').value = result.suggestions[0].value;
            }
        } catch (e) { console.error("–û—à–∏–±–∫–∞ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è"); }
    }

    // –ü–æ–¥—Å–∫–∞–∑–∫–∏ DaData (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ)
    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", "Accept": "application/json",
                        "Authorization": "Token " + DADATA_API_KEY
                    },
                    body: JSON.stringify({ query: query, count: 5 })
                });
                const result = await response.json();
                container.innerHTML = '';
                if (result.suggestions) {
                    container.style.display = 'block';
                    result.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = item.value;
                        div.onclick = () => { input.value = item.value; container.style.display = 'none'; };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 300);
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –º–∞—Ä—à—Ä—É—Ç"); return; }
        
        tg.sendData(JSON.stringify({
            from: from,
            to: to,
            price: currentPrice
        }));
        tg.close();
    }
</script>
</body>
</html>
