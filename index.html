<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding: 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #666; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-display { font-size: 36px; font-weight: 800; margin-bottom: 10px; }
        .controls { display: flex; justify-content: center; gap: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: #eee; font-size: 24px; cursor: pointer; }
        .order-button { width: 100%; padding: 16px; background: #000; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Заказ такси 0%</h2>
    
    <label>Откуда</label>
    <input type="text" id="from" placeholder="Улица, дом">
    
    <label>Куда</label>
    <input type="text" id="to" placeholder="Куда едем?">

    <div class="price-section">
        <div style="font-size: 14px; color: #886b00;">Ваша цена за поездку</div>
        <div class="price-display" id="display_price">300 ₽</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPrice = 300; // Начальная цена

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ₽";
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        if (!from || !to) {
            alert("Заполните адреса");
            return;
        }

        const orderData = {
            from: from,
            to: to,
            price: currentPrice
        };

        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
