<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX New Year</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --ny-red: #d42426; 
            --ny-gold: #fcc200; 
            --ny-blue: #1a472a; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π –µ–ª–æ—á–Ω—ã–π */
            --bg-color: #0a192f; 
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 10px 15px;
            overflow-x: hidden;
            color: #fff;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞ */
        .snowflake {
            color: #fff; font-size: 1.2em; position: fixed; top: -10%; z-index: 9999;
            user-select: none; cursor: default; animation: snow 10s linear infinite;
        }
        @keyframes snow {
            0% { top: -10%; transform: translateX(0); }
            100% { top: 100%; transform: translateX(20vw); }
        }

        .container { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 25px; 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(212, 36, 38, 0.3); 
            box-sizing: border-box; 
            margin-top: 10px;
            color: #333;
            position: relative;
            z-index: 10;
            border: 2px solid var(--ny-gold);
        }
        
        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        label { font-size: 14px; font-weight: 600; color: var(--ny-blue); }
        .remove-btn { color: var(--ny-red); font-size: 12px; font-weight: 600; border: none; background: none; }
        
        input, textarea { 
            width: 100%; padding: 14px; border: 1.5px solid #ddd; border-radius: 12px; 
            font-size: 16px; box-sizing: border-box; outline: none; background: #fff; 
        }
        input:focus { border-color: var(--ny-red); box-shadow: 0 0 5px rgba(212, 36, 38, 0.2); }

        .add-stop-btn { color: #1a73e8; font-size: 15px; font-weight: 600; border: none; background: none; padding: 10px 0; cursor: pointer; }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; background: white; 
            border: 1px solid #ddd; border-radius: 0 0 12px 12px; z-index: 1000; 
            max-height: 200px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; 
        }
        .suggestion-item { padding: 12px 15NYpx; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; color: #333; }

        .price-section { 
            background: linear-gradient(135deg, #fffcf0 0%, #fff4d1 100%); 
            border: 2px dashed var(--ny-red); border-radius: 18px; 
            padding: 20px; text-align: center; margin-top: 25px; margin-bottom: 25px; 
        }
        .price-display { font-size: 38px; font-weight: 800; color: var(--ny-red); margin-bottom: 15px; }
        
        .controls { display: flex; justify-content: center; gap: 25px; }
        .btn-round { 
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--ny-red); 
            background: #fff; font-size: 24px; color: var(--ny-red); cursor: pointer;
        }
        
        .payment-options { display: flex; flex-direction: column; gap: 8px; margin: 15px 0 25px 0; }
        .pay-btn { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; 
            background: #fafafa; font-size: 14px; font-weight: 600; cursor: pointer; 
        }
        .pay-btn.active { border-color: var(--ny-red); background: var(--ny-red); color: #fff; }

        .order-button { 
            width: 100%; padding: 18px; background: var(--ny-red); color: white; 
            border: none; border-radius: 15px; font-size: 18px; font-weight: 700; 
            box-shadow: 0 4px 15px rgba(212, 36, 38, 0.4); cursor: pointer;
        }

        .file-input-label { 
            display: block; text-align: center; padding: 12px; background: #e8f0fe; 
            border-radius: 10px; font-size: 13px; font-weight: 600; color: #1a73e8; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="snowflake" style="left:10%; animation-delay:0s;">‚ùÑ</div>
<div class="snowflake" style="left:30%; animation-delay:2s;">‚ùÖ</div>
<div class="snowflake" style="left:50%; animation-delay:4s;">‚ùÜ</div>
<div class="snowflake" style="left:70%; animation-delay:1s;">‚ùÑ</div>
<div class="snowflake" style="left:90%; animation-delay:3s;">‚ùÖ</div>

<div class="container">
    <div class="field-group">
        <label>üéÑ –û—Ç–∫—É–¥–∞:</label>
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" autocomplete="off" onfocus="tryAutoLocation()" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">üéÅ –î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>üìç –ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>‚úâÔ∏è –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤–æ–¥–∏—Ç–µ–ª—é:</label>
        <textarea id="comment" rows="2" placeholder="–ù–∞–ø—Ä: 3-–π –ø–æ–¥—ä–µ–∑–¥, —É –µ–ª–æ—á–∫–∏..."></textarea>
    </div>

    <label class="file-input-label" for="photo-upload">üì∏ –°—Ñ–æ—Ç–∫–∞—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
    <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="document.getElementById('photo-ok').style.display='block'">
    <div id="photo-ok" style="display:none; color:green; text-align:center; font-size:12px; margin-top:5px;">‚úì –§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ</div>

    <div class="price-section">
        <div style="font-size:12px; color:var(--ny-red); font-weight:700; letter-spacing:1px;">–ù–û–í–û–ì–û–î–ù–ò–ô –¢–ê–†–ò–§</div>
        <div class="price-display" id="display_price">300 ‚ÇΩ</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <label>üí≥ –°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
    <div class="payment-options">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥')">üì≤ –û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é</div>
    </div>

    <button class="order-button" onclick="confirmOrder()">‚ùÑÔ∏è –ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#0a192f');

    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    const CITY_QUERY = "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥";

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function setPayment(method) {
        paymentMethod = method;
        document.getElementById('pay-cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('pay-online').classList.toggle('active', method === '–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥');
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `<div class="label-row"><label>ü§∂ –ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å:</label><button class="remove-btn" onclick="removeStop()">–£–¥–∞–ª–∏—Ç—å ‚úï</button></div>
            <input type="text" class="extra-input" placeholder="–ó–∞–µ—Ö–∞—Ç—å –ø–æ –ø—É—Ç–∏..." autocomplete="off" oninput="getSuggestions(this)"><div class="suggestions"></div>`;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() { document.getElementById('stop-group').remove(); document.getElementById('add-btn').style.display = 'block'; }

    function tryAutoLocation() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
            const data = await res.json();
            if (data.address) {
                const street = data.address.road || data.address.pedestrian || "";
                const house = data.address.house_number || "";
                document.getElementById('from').value = house ? `${street}, ${house}` : street;
            }
        });
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 2) { container.style.display = 'none'; return; }
        try {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(CITY_QUERY + ' ' + query)}&addressdetails=1&limit=5&accept-language=ru`;
            const res = await fetch(url);
            const data = await res.json();
            container.innerHTML = '';
            if (data && data.length > 0) {
                container.style.display = 'block';
                data.forEach(item => {
                    const street = item.address.road || item.address.pedestrian || "";
                    const house = item.address.house_number || "";
                    if (street) {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = house ? `${street}, ${house}` : street;
                        div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; };
                        container.appendChild(div);
                    }
                });
            }
        } catch (e) {}
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { alert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        const extra = document.querySelector('.extra-input')?.value || "";
        
        const orderData = {
            route: extra ? `${from} ‚ûî ${extra} ‚ûî ${to}` : `${from} ‚ûî ${to}`,
            price: currentPrice,
            pay: paymentMethod,
            comment: document.getElementById('comment').value
        };
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
