<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding: 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #666; }
        
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .geo-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 20px; cursor: pointer; padding: 5px; }

        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-display { font-size: 36px; font-weight: 800; margin-bottom: 10px; }
        .controls { display: flex; justify-content: center; gap: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: #eee; font-size: 24px; cursor: pointer; }
        .order-button { width: 100%; padding: 16px; background: #000; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; }
        
        #status { font-size: 12px; color: #888; text-align: center; margin-top: -10px; margin-bottom: 10px; height: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏ 0%</h2>
    
    <label>–û—Ç–∫—É–¥–∞</label>
    <div class="input-group">
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º">
        <button class="geo-btn" onclick="getLocation()" title="–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞–¥—Ä–µ—Å">üìç</button>
    </div>
    <div id="status"></div>
    
    <label>–ö—É–¥–∞</label>
    <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?">

    <div class="price-section">
        <div style="font-size: 14px; color: #886b00;">–í–∞—à–∞ —Ü–µ–Ω–∞ –∑–∞ –ø–æ–µ–∑–¥–∫—É</div>
        <div class="price-display" id="display_price">300 ‚ÇΩ</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPrice = 300;

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
    function getLocation() {
        const status = document.getElementById('status');
        const fromInput = document.getElementById('from');

        if (!navigator.geolocation) {
            status.innerText = "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º";
            return;
        }

        status.innerText = "–û–ø—Ä–µ–¥–µ–ª—è–µ–º –∞–¥—Ä–µ—Å...";

        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Å–µ—Ä–≤–∏—Å OpenStreetMap –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–¥—Ä–µ—Å–∞ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`);
                    const data = await response.json();
                    
                    if (data.address) {
                        const street = data.address.road || "";
                        const house = data.address.house_number || "";
                        fromInput.value = `${street} ${house}`.trim() || "–ê–¥—Ä–µ—Å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
                        status.innerText = "–ê–¥—Ä–µ—Å —É—Å–ø–µ—à–Ω–æ –Ω–∞–π–¥–µ–Ω";
                    }
                } catch (error) {
                    fromInput.value = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
                    status.innerText = "–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–ª—É—á–µ–Ω—ã";
                }
            },
            () => {
                status.innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ GPS";
            }
        );
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        if (!from || !to) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞");
            return;
        }

        const orderData = {
            from: from,
            to: to,
            price: currentPrice
        };

        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
