<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX - Full Aqua Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --aqua-bright: #0a9396;
            --neon-blue: #94d2bd;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --dark-bg: #001219;
            --accent-gold: linear-gradient(90deg, #ee9b00, #ca6702);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark-bg);
            color: #fff; margin: 0; padding: 15px; 
            min-height: 100vh; display: flex; flex-direction: column;
        }

        /* --- Фон и Анимации --- */
        .aqua-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(180deg, #001219 0%, #005f73 100%); overflow: hidden; }
        .drop { position: absolute; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border-radius: 50%; animation: flow 15s infinite linear; }
        @keyframes flow { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }

        @keyframes liquid-flow {
            0% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
            50% { background-position: 100% 50%; box-shadow: 0 0 20px var(--neon-blue); }
            100% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
        }

        /* --- Музыкальный плеер --- */
        .music-switch-container {
            position: fixed; top: 15px; right: 15px; z-index: 2000; display: flex; align-items: center; gap: 8px;
            background: var(--glass-bg); padding: 8px 12px; border-radius: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
        }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--aqua-bright); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- Контейнер --- */
        .container { 
            background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); 
            border-radius: 30px; padding: 20px; margin-top: 50px; position: relative; z-index: 10;
        }

        /* --- Поля и Инпуты --- */
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 10px; font-weight: 800; color: var(--neon-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-left: 5px; }
        input[type="text"] { 
            width: 100%; padding: 16px; border: 1px solid var(--glass-border); border-radius: 18px; 
            background: rgba(0, 18, 25, 0.4); color: #fff; font-size: 15px; transition: 0.3s;
        }
        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; background: rgba(0, 18, 25, 0.95); 
            backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 18px; 
            z-index: 1000; display: none; max-height: 200px; overflow-y: auto; margin-top: 5px;
        }
        .suggestion-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }

        /* --- Кнопки с Liquid Glow --- */
        .class-selector, .pay-row { display: flex; gap: 8px; margin-bottom: 20px; }
        .class-btn, .pay-btn { 
            flex: 1; padding: 14px 5px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.6); 
            font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .class-btn.active, .pay-btn.active {
            background: linear-gradient(-45deg, #0a9396, #94d2bd, #ee9b00, #005f73);
            background-size: 400% 400%; animation: liquid-flow 3s ease infinite;
            border: none; color: #fff; transform: scale(1.05);
        }
        .pay-icon { width: 18px; height: 18px; border-radius: 4px; }

        /* --- Кнопки управления --- */
        .btn-add-point { background: none; border: none; color: var(--neon-blue); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; cursor: pointer; }
        .price-section { background: rgba(255,255,255,0.03); border-radius: 25px; padding: 15px; margin: 20px 0; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-around; }
        .price-display { font-size: 28px; font-weight: 800; color: #ee9b00; }
        .btn-round { width: 45px; height: 45px; border-radius: 12px; background: var(--glass-bg); color: #fff; font-size: 20px; border: 1px solid var(--glass-border); }
        .order-button { width: 100%; padding: 22px; background: var(--accent-gold); color: #fff; border: none; border-radius: 22px; font-size: 18px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body onclick="closeAllUI(event)" ontouchmove="handleScroll()">

<div class="aqua-bg" id="aqua-bg"></div>

<div class="music-switch-container">
    <span style="font-size: 8px; font-weight: 800; color: var(--neon-blue);">MUSIC</span>
    <label class="switch">
        <input type="checkbox" id="music-toggle" onchange="manualMusicControl()" checked>
        <span class="slider"></span>
    </label>
</div>

<audio id="bg-audio" loop><source src="Ringtone.mp3" type="audio/mpeg"></audio>

<div class="container">
    <div style="display:flex; justify-content:space-between; margin-bottom: 15px; align-items: center;">
        <div style="font-size: 9px; color: var(--neon-blue); opacity: 0.6; font-weight: 800;">v 3.1 | FULL EDITION</div>
        <div id="city-status" onclick="toggleCitySelector()" style="font-size: 10px; font-weight: 800; color: #94d2bd; cursor: pointer; text-decoration: underline;">ГОРОД: ОПРЕДЕЛЕНИЕ...</div>
    </div>
    
    <div id="city-selector-box" class="field-group" style="display: none;">
        <label>Выбор города</label>
        <input type="text" id="city-input" placeholder="Введите город" oninput="getCitySuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Откуда</label>
        <input type="text" id="from" placeholder="Улица и дом" oninput="getSuggestions(this)" onfocus="autoPlayMusic()">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-point" onclick="addStopField()">+ Добавить остановку</button>
    
    <div class="field-group">
        <label>Куда</label>
        <input type="text" id="to" placeholder="Место назначения" oninput="getSuggestions(this)" onfocus="autoPlayMusic()">
        <div class="suggestions"></div>
    </div>

    <div class="class-selector">
        <div class="class-btn active" onclick="selectClass(this, 500, 'Эконом')">Эконом</div>
        <div class="class-btn" onclick="selectClass(this, 700, 'Комфорт')">Комфорт</div>
        <div class="class-btn" onclick="selectClass(this, 950, 'Бизнес')">Бизнес</div>
    </div>

    <div class="field-group">
        <label>Комментарий</label>
        <input type="text" id="comment" placeholder="Подъезд, код домофона..." onfocus="autoPlayMusic()">
    </div>

    <div class="price-section">
        <button class="btn-round" onclick="adjustPrice(-50)">−</button>
        <div class="price-display" id="display_price">500 ₽</div>
        <button class="btn-round" onclick="adjustPrice(50)">+</button>
    </div>

    <div class="pay-row">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment(this, 'Наличные')">НАЛИЧНЫЕ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment(this, 'ПЕРЕВОД СБП')">
            <img src="IMG_4580.jpeg" alt="" class="pay-icon"> СБП
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const audio = document.getElementById('bg-audio');
    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 

    let isPlaying = false;
    let basePrice = 500, manualAdjustment = 0;
    let paymentMethod = 'Наличные', selectedClassName = 'Эконом', detectedCity = null;

    // --- Детальная очистка адреса ---
    function cleanAddress(full, city) {
        if (!full) return "";
        let clean = full.replace("Россия, ", "");
        if (city) {
            const cityReg = new RegExp("(г\\.?\\s?)?" + city + ",?\\s?", "gi");
            clean = clean.replace(cityReg, "");
        }
        return clean.replace(/^г\.?\s?/, "").trim();
    }

    // --- Геолокация и Город ---
    function autoLocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                const r = await res.json();
                if (r.suggestions?.length > 0) {
                    detectedCity = r.suggestions[0].data.city;
                    document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase();
                    document.getElementById('from').value = cleanAddress(r.suggestions[0].value, detectedCity);
                }
            });
        }
    }

    function toggleCitySelector() {
        const box = document.getElementById('city-selector-box');
        box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    async function getCitySuggestions(input) {
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: input.value, from_bound: {value: "city"}, to_bound: {value: "city"} })
        });
        const d = await res.json();
        const container = input.nextElementSibling;
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item'; div.innerText = s.value;
            div.onclick = () => { 
                detectedCity = s.data.city; 
                document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase(); 
                toggleCitySelector(); container.style.display = 'none'; input.blur();
            };
            container.appendChild(div);
        });
    }

    // --- Адреса и Остановки ---
    async function getSuggestions(input) {
        if (input.value.length < 3) return;
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: input.value, count: 5, locations: detectedCity ? [{city: detectedCity}] : [] })
        });
        const d = await res.json();
        const container = input.nextElementSibling;
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item';
            div.innerText = cleanAddress(s.value, detectedCity);
            div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; input.blur(); };
            container.appendChild(div);
        });
    }

    function addStopField() {
        tg.HapticFeedback.impactOccurred('light');
        const div = document.createElement('div'); div.className = 'field-group';
        div.innerHTML = `<label>Остановка <span style="float:right; color:#ee9b00;" onclick="this.parentElement.parentElement.remove()">✕</span></label>
            <input type="text" class="stop-input" placeholder="Адрес" oninput="getSuggestions(this)" onfocus="autoPlayMusic()">
            <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    // --- Управление выбором ---
    function selectClass(el, p, name) {
        tg.HapticFeedback.impactOccurred('medium');
        document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        basePrice = p; manualAdjustment = 0; selectedClassName = name;
        updatePriceDisplay();
    }

    function setPayment(el, method) {
        tg.HapticFeedback.selectionChanged();
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        paymentMethod = method;
    }

    function adjustPrice(v) {
        tg.HapticFeedback.impactOccurred('light');
        manualAdjustment += v;
        updatePriceDisplay();
    }

    function updatePriceDisplay() { document.getElementById('display_price').innerText = (basePrice + manualAdjustment) + " ₽"; }

    // --- Музыка ---
    function autoPlayMusic() {
        if (!isPlaying && document.getElementById('music-toggle').checked) {
            audio.play().then(() => isPlaying = true).catch(() => {});
        }
    }
    function manualMusicControl() {
        const isChecked = document.getElementById('music-toggle').checked;
        if (isChecked) { audio.play(); isPlaying = true; } else { audio.pause(); isPlaying = false; }
    }

    // --- UX ---
    function closeAllUI(e) { if (!e.target.closest('.field-group')) blurInputs(); }
    function handleScroll() { blurInputs(); }
    function blurInputs() { document.querySelectorAll('input').forEach(i => i.blur()); document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none'); }

    // --- Заказ ---
    function confirmOrder() {
        const from = document.getElementById('from').value, to = document.getElementById('to').value;
        if (!/\d/.test(from) || !/\d/.test(to)) { tg.showAlert("Укажите номер дома!"); return; }
        
        const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v).join(', ');
        tg.sendData(JSON.stringify({
            city: detectedCity, from, to, stops: stops || "Нет",
            class: selectedClassName, price: basePrice + manualAdjustment,
            pay: paymentMethod, comment: document.getElementById('comment').value
        }));
    }

    window.onload = () => { 
        autoLocate(); 
        // Создание капель
        const bg = document.getElementById('aqua-bg');
        for(let i=0; i<15; i++) {
            let d = document.createElement('div'); d.className = 'drop';
            let s = Math.random() * 80 + 20;
            d.style.width = d.style.height = s + 'px';
            d.style.left = Math.random() * 100 + 'vw';
            d.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(d);
        }
    };
</script>
</body>
</html>
