<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 10px 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); box-sizing: border-box; margin-top: 5px; }
        
        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        label { font-size: 14px; font-weight: 600; color: #444; }
        .remove-btn { color: #ff3b30; font-size: 12px; font-weight: 600; border: none; background: none; cursor: pointer; }
        
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; background: #fafafa; transition: 0.2s; }
        input:focus { border-color: var(--main-color); background: #fff; }

        .add-stop-btn { color: #007bff; font-size: 15px; font-weight: 600; border: none; background: none; padding: 10px 0; cursor: pointer; margin-bottom: 15px; display: block; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 12px 12px; z-index: 1000; max-height: 220px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; color: #333; line-height: 1.4; }
        .suggestion-item.geo-suggestion { color: #007bff; font-weight: 600; background: #f0f7ff; }

        .photo-block { margin: 15px 0; }
        .file-input-label { display: block; text-align: center; padding: 12px; background: #f0f0f0; border: 1px dashed #ccc; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; color: #555; transition: 0.3s; }
        #photo-preview { font-size: 13px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 600; }

        /* –û–ë–ù–û–í–õ–ï–ù–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –¶–ï–ù–´ */
        .price-section { 
            background: #fffcf0; 
            border: 2px solid var(--main-color); 
            border-radius: 18px; 
            padding: 15px 10px; 
            margin-top: 20px; 
            margin-bottom: 25px; 
        }
        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-around; /* –ö–Ω–æ–ø–∫–∏ –ø–æ –∫—Ä–∞—è–º, —Ü–µ–Ω–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ */
            gap: 10px;
        }
        .price-display { 
            font-size: 34px; 
            font-weight: 800; 
            margin: 0; /* –£–±–∏—Ä–∞–µ–º –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
            min-width: 120px; /* –ß—Ç–æ–±—ã —Ü–µ–Ω–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ü–∏—Ñ—Ä */
            text-align: center;
        }
        .btn-round { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: none; 
            background: #fff; 
            font-size: 24px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0; /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å–∂–∏–º–∞–ª–∞—Å—å */
        }
        .btn-round:active {
            background: #f0f0f0;
            transform: scale(0.95);
        }
        
        .pay-btn { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #eee; background: #fafafa; font-size: 15px; font-weight: 600; cursor: pointer; text-align: center; margin-bottom: 10px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pay-btn.active { border-color: var(--main-color); background: var(--main-color); color: #000; transform: scale(1.05); box-shadow: 0 5px 15px rgba(252, 194, 0, 0.3); }

        .order-button { width: 100%; padding: 18px; background: #000; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" autocomplete="off" onfocus="showGeoPrompt(this)" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ –î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤–æ–¥–∏—Ç–µ–ª—é:</label>
        <textarea id="comment" rows="2" placeholder="..."></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ –º–µ—Å—Ç–∞</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–æ—Ç–æ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ</div>
    </div>

    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div class="payment-container">
        <label style="display:block; margin-bottom:10px;">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é')">üì≤ –û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é</div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
</div>

<script>
    // –í–µ—Å—å JavaScript –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, 
    // —Ç–∞–∫ –∫–∞–∫ —Ñ—É–Ω–∫—Ü–∏–∏ adjustPrice –∏ –ø—Ä–æ—á–∏–µ —Ä–∞–±–æ—Ç–∞—é—Ç –ø–æ ID –∏ –∏–º–µ–Ω–∞–º
    let tg = window.Telegram.WebApp;
    tg.expand();

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 

    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    let photoAdded = false;
    let searchTimeout;

    function showGeoPrompt(input) {
        if (input.value.length === 0) {
            const container = input.nextElementSibling;
            container.innerHTML = '<div class="suggestion-item geo-suggestion" onclick="getCurrentLocation()">üìç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>';
            container.style.display = 'block';
        }
    }

    function getCurrentLocation() {
        const fromInput = document.getElementById('from');
        const container = fromInput.nextElementSibling;
        container.style.display = 'none';

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                try {
                    const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json",
                            "Authorization": "Token " + DADATA_API_KEY
                        },
                        body: JSON.stringify({ lat: lat, lon: lon })
                    });
                    const result = await response.json();
                    if (result.suggestions && result.suggestions.length > 0) {
                        const addr = result.suggestions[0].value.replace("–†–æ—Å—Å–∏—è, –°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª, –≥ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥, ", "");
                        fromInput.value = addr;
                    }
                } catch (e) {
                    console.error("Geo error");
                }
            }, () => {
                alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ GPS –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö");
            });
        }
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function setPayment(method) {
        paymentMethod = method;
        document.getElementById('pay-cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('pay-online').classList.toggle('active', method === '–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é');
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `
            <div class="label-row"><label>–ó–∞–µ—Ö–∞—Ç—å:</label><button class="remove-btn" onclick="removeStop()">‚úï</button></div>
            <input type="text" class="extra-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å" autocomplete="off" oninput="getSuggestions(this)">
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() {
        const stop = document.getElementById('stop-group');
        if (stop) stop.remove();
        document.getElementById('add-btn').style.display = 'block';
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        
        if (query.length < 3) {
            if (input.id === 'from' && query.length === 0) showGeoPrompt(input);
            else container.style.display = 'none';
            return;
        }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                        "Authorization": "Token " + DADATA_API_KEY
                    },
                    body: JSON.stringify({
                        query: query,
                        count: 6,
                        from_bound: { value: "city" },
                        to_bound: { value: "house" },
                        locations: [{ city: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥" }]
                    })
                });
                const result = await response.json();
                container.innerHTML = '';
                if (result.suggestions && result.suggestions.length > 0) {
                    container.style.display = 'block';
                    result.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        const cleanAddr = item.value.replace("–†–æ—Å—Å–∏—è, –°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª, –≥ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥, ", "");
                        div.innerText = cleanAddr;
                        div.onclick = () => { 
                            input.value = cleanAddr; 
                            container.style.display = 'none'; 
                        };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 300);
    }

    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            photoAdded = true;
            document.getElementById('photo-preview').style.display = 'block';
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        
        const extra = document.querySelector('.extra-input')?.value || "";
        const orderData = {
            route: extra ? `${from} ‚ûî ${extra} ‚ûî ${to}` : `${from} ‚ûî ${to}`,
            price: currentPrice,
            pay: paymentMethod,
            comment: document.getElementById('comment').value,
            photo: photoAdded ? "–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ" : "–ù–µ—Ç"
        };
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
