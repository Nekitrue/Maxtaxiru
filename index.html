<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 700; }
        
        .field-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #444; }
        
        input { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; background: #fafafa; transition: 0.3s; }
        input:focus { border-color: var(--main-color); background: #fff; box-shadow: 0 0 0 3px rgba(252, 194, 0, 0.1); }

        .add-stop-btn { color: #007bff; font-size: 15px; font-weight: 600; border: none; background: none; padding: 10px 0; cursor: pointer; margin-bottom: 15px; display: block; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 12px 12px; z-index: 1000; max-height: 180px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; color: #333; }
        .suggestion-item:active { background: #f0f0f0; }

        /* Увеличенный отступ перед блоком цены */
        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 18px; padding: 20px; text-align: center; margin-top: 40px; margin-bottom: 25px; }
        .price-label { font-size: 13px; color: #886b00; margin-bottom: 8px; font-weight: 600; }
        .price-display { font-size: 38px; font-weight: 800; margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; gap: 25px; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: none; background: #fff; font-size: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        
        .order-button { width: 100%; padding: 18px; background: #000; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Заказ такси 0%</h2>
    
    <div class="field-group">
        <label>Откуда</label>
        <input type="text" id="from" placeholder="Улица, дом" autocomplete="off" onfocus="tryAutoLocation()" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ Добавить адрес</button>
    
    <div class="field-group">
        <label>Куда</label>
        <input type="text" id="to" placeholder="Куда едем?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="price-section">
        <div class="price-label">Ваша цена за поездку</div>
        <div class="price-display" id="display_price">300 ₽</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPrice = 300;
    let locationRequested = false;

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ₽";
        }
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.innerHTML = `
            <label>Промежуточный адрес</label>
            <input type="text" class="extra-input" placeholder="Заехать по пути..." autocomplete="off" oninput="getSuggestions(this)">
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none'; // Пока один доп. адрес
    }

    function tryAutoLocation() {
        if (locationRequested) return;
        locationRequested = true;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
            const data = await res.json();
            if (data.address) {
                const street = data.address.road || "";
                const house = data.address.house_number || "";
                document.getElementById('from').value = `${street} ${house}`.trim();
            }
        }, () => { console.log("GPS denied"); });
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }

        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=Екатеринбург+${query}&addressdetails=1&limit=5`);
            const data = await res.json();
            container.innerHTML = '';
            if (data.length > 0) {
                container.style.display = 'block';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    const shortAddr = item.display_name.split(',').slice(0, 2).join(',');
                    div.innerText = shortAddr;
                    div.onclick = () => { input.value = shortAddr; container.style.display = 'none'; };
                    container.appendChild(div);
                });
            } else { container.style.display = 'none'; }
        } catch (e) { console.error(e); }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const extra = document.querySelector('.extra-input')?.value || "";
        
        if (!from || !to) { alert("Заполните адреса"); return; }
        
        const fullRoute = extra ? `${from} ➔ ${extra} ➔ ${to}` : `${from} ➔ ${to}`;
        
        tg.sendData(JSON.stringify({ 
            route: fullRoute,
            price: currentPrice 
        }));
        tg.close();
    }
</script>
</body>
</html>
