<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX - Full Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --aqua-bright: #0a9396;
            --neon-blue: #94d2bd;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --dark-bg: #001219;
            --orange-main: #ee9b00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark-bg);
            color: #fff; margin: 0; padding: 15px; 
            min-height: 100vh; display: flex; flex-direction: column;
            user-select: none;
        }

        .aqua-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(180deg, #001219 0%, #005f73 100%); overflow: hidden; }
        .drop { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: flow 15s infinite linear; }
        @keyframes flow { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }

        /* Анимации */
        @keyframes liquid-flow {
            0% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
            50% { background-position: 100% 50%; box-shadow: 0 0 20px var(--neon-blue); }
            100% { background-position: 0% 50%; box-shadow: 0 0 10px var(--aqua-bright); }
        }
        @keyframes order-glow {
            0% { background-position: 0% 50%; box-shadow: 0 0 15px var(--orange-main); }
            50% { background-position: 100% 50%; box-shadow: 0 0 30px #ca6702; }
            100% { background-position: 0% 50%; box-shadow: 0 0 15px var(--orange-main); }
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; height: 40px; }
        .music-switch-container { display: flex; align-items: center; gap: 8px; background: var(--glass-bg); padding: 8px 12px; border-radius: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--aqua-bright); }
        input:checked + .slider:before { transform: translateX(16px); }

        .container { background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px; position: relative; z-index: 10; margin-top: 10px; }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 10px; font-weight: 800; color: var(--neon-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-left: 5px; }
        
        input[type="text"] { 
            width: 100%; padding: 15px 16px; border: 1px solid var(--glass-border); border-radius: 18px; 
            background: rgba(0, 18, 25, 0.4); color: #fff; font-size: 16px; transition: 0.3s;
            -webkit-appearance: none; appearance: none;
        }

        .class-selector, .pay-row { display: flex; gap: 8px; margin-bottom: 20px; }
        .class-btn, .pay-btn, .btn-round { 
            border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.6); 
            font-weight: 800; text-transform: uppercase; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .class-btn.active, .btn-round {
            background: linear-gradient(-45deg, #0a9396, #94d2bd, #005f73, #0a9396);
            background-size: 400% 400%; animation: liquid-flow 3s ease infinite;
            border: none; color: #fff;
        }
        .class-btn, .pay-btn { flex: 1; padding: 14px 5px; font-size: 10px; }
        .btn-round { width: 45px; height: 45px; font-size: 20px; }

        .order-button { 
            width: 100%; padding: 22px; background: rgba(255,255,255,0.1); 
            color: rgba(255,255,255,0.4); border: 1px solid var(--glass-border); 
            border-radius: 22px; font-size: 18px; font-weight: 800; text-transform: uppercase;
            transition: 0.5s;
        }
        .order-button.ready {
            background: linear-gradient(-45deg, #0a9396, #ee9b00, #005f73, #ca6702);
            background-size: 400% 400%; animation: order-glow 3s ease infinite;
            color: #fff; border: none; transform: scale(1.02);
        }

        .price-display { font-size: 30px; font-weight: 800; color: #ee9b00; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: rgba(0, 18, 25, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 18px; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; margin-top: 5px; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .pay-icon { width: 20px; height: 20px; border-radius: 4px; margin-right: 8px; }
        .pay-btn.active { border-color: var(--neon-blue); background: rgba(148, 210, 189, 0.1); color: #fff; }
    </style>
</head>
<body onclick="closeUI(event)" onscroll="blurInputs()" ontouchmove="blurInputs()">

<div class="aqua-bg" id="aqua-bg"></div>
<audio id="bg-audio" loop><source src="Ringtone.mp3" type="audio/mpeg"></audio>

<div class="top-bar">
    <div class="music-switch-container">
        <span style="font-size: 8px; font-weight: 800; color: var(--neon-blue);">MUSIC</span>
        <label class="switch">
            <input type="checkbox" id="music-toggle" onchange="toggleMusic(true)">
            <span class="slider"></span>
        </label>
    </div>
    <div id="city-status" onclick="toggleCitySelector()" style="font-size: 10px; font-weight: 800; color: #94d2bd; cursor: pointer; text-decoration: underline;">ГОРОД: ОПРЕДЕЛЕНИЕ...</div>
</div>

<div class="container">
    <div id="city-selector-box" class="field-group" style="display: none;">
        <label>Выбор города</label>
        <input type="text" id="city-input" placeholder="Введите город" oninput="getCitySuggestions(this)" onkeydown="checkEnter(event, this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Откуда</label>
        <input type="text" id="from" placeholder="Улица и дом" oninput="handleInput(this)" onfocus="autoPlayMusic()" onkeydown="checkEnter(event, this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button style="background:none; border:none; color:var(--neon-blue); font-size:10px; font-weight:800; text-transform:uppercase; margin-bottom:15px;" onclick="addStopField()">+ Добавить остановку</button>
    
    <div class="field-group">
        <label>Куда</label>
        <input type="text" id="to" placeholder="Место назначения" oninput="handleInput(this)" onfocus="autoPlayMusic()" onkeydown="checkEnter(event, this)">
        <div class="suggestions"></div>
    </div>

    <div class="class-selector">
        <div class="class-btn active" onclick="selectClass(this, 500, 'Эконом')">Эконом</div>
        <div class="class-btn" onclick="selectClass(this, 700, 'Комфорт')">Комфорт</div>
        <div class="class-btn" onclick="selectClass(this, 900, 'Бизнес')">Бизнес</div>
    </div>

    <div class="field-group">
        <label>Комментарий</label>
        <input type="text" id="comment" placeholder="Информация водителю..." onfocus="autoPlayMusic()" onkeydown="checkEnter(event, this)">
    </div>

    <div style="background: rgba(255,255,255,0.03); border-radius: 25px; padding: 15px; margin: 20px 0; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-around;">
        <button class="btn-round" onclick="adjustPrice(-100)">−</button>
        <div class="price-display" id="display_price">500 ₽</div>
        <button class="btn-round" onclick="adjustPrice(100)">+</button>
    </div>

    <div class="pay-row">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment(this, 'Наличные')">НАЛИЧНЫЕ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment(this, 'ПЕРЕВОД СБП')">
            <img src="IMG_4580.jpeg" alt="" class="pay-icon"> СБП
        </div>
    </div>

    <button id="order-btn" class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let isPlaying = false, basePrice = 500, manualAdjustment = 0, paymentMethod = 'Наличные', selectedClassName = 'Эконом', detectedCity = null;

    // --- Клавиатура и UI ---
    function blurInputs() { if(document.activeElement.tagName === 'INPUT') document.activeElement.blur(); }
    function checkEnter(e, input) { if(e.key === 'Enter') input.blur(); }
    function closeUI(e) { if(!e.target.closest('.field-group')) { blurInputs(); document.querySelectorAll('.suggestions').forEach(s => s.style.display='none'); } }

    // --- Музыка ---
    function toggleMusic(save) {
        const audio = document.getElementById('bg-audio');
        const isChecked = document.getElementById('music-toggle').checked;
        if (isChecked) { audio.play().catch(()=>{}); isPlaying = true; } 
        else { audio.pause(); isPlaying = false; }
        if(save) localStorage.setItem('music_pref', isChecked);
    }
    function autoPlayMusic() { if(!isPlaying && document.getElementById('music-toggle').checked) toggleMusic(false); }

    // --- Логика Адресов ---
    function cleanAddress(full, city) {
        if (!full) return "";
        let clean = full.replace("Россия, ", "");
        if (city) clean = clean.replace(new RegExp("(г\\.?\\s?)?" + city + ",?\\s?", "gi"), "");
        return clean.replace(/^г\.?\s?/, "").trim();
    }

    function handleInput(input) { getSuggestions(input); validateForm(); }

    function validateForm() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const btn = document.getElementById('order-btn');
        if(/\d/.test(from) && /\d/.test(to)) btn.classList.add('ready');
        else btn.classList.remove('ready');
    }

    async function getSuggestions(input) {
        if (input.value.length < 3) return;
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: input.value, count: 5, locations: detectedCity ? [{city: detectedCity}] : [] })
        });
        const d = await res.json();
        const container = input.nextElementSibling;
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item';
            div.innerText = cleanAddress(s.value, detectedCity);
            div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; validateForm(); input.blur(); };
            container.appendChild(div);
        });
    }

    // --- Город и Геолокация ---
    async function getCitySuggestions(input) {
        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
            body: JSON.stringify({ query: input.value, from_bound: {value: "city"}, to_bound: {value: "city"} })
        });
        const d = await res.json();
        const container = input.nextElementSibling;
        container.innerHTML = ''; container.style.display = 'block';
        d.suggestions.forEach(s => {
            const div = document.createElement('div'); div.className = 'suggestion-item'; div.innerText = s.value;
            div.onclick = () => { 
                detectedCity = s.data.city; 
                document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase(); 
                document.getElementById('city-selector-box').style.display = 'none';
                container.style.display = 'none'; input.blur();
            };
            container.appendChild(div);
        });
    }

    function toggleCitySelector() { const b = document.getElementById('city-selector-box'); b.style.display = b.style.display === 'none' ? 'block' : 'none'; }

    // --- Инициализация ---
    window.onload = () => {
        tg.expand();
        const pref = localStorage.getItem('music_pref');
        document.getElementById('music-toggle').checked = (pref === null || pref === 'true');
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                const r = await res.json();
                if (r.suggestions?.length > 0) {
                    detectedCity = r.suggestions[0].data.city;
                    document.getElementById('city-status').innerText = "ГОРОД: " + detectedCity.toUpperCase();
                    document.getElementById('from').value = cleanAddress(r.suggestions[0].value, detectedCity);
                    validateForm();
                }
            });
        }
        
        const bg = document.getElementById('aqua-bg');
        for(let i=0; i<15; i++) {
            let d = document.createElement('div'); d.className = 'drop';
            let s = Math.random() * 80 + 20; d.style.width = d.style.height = s + 'px';
            d.style.left = Math.random() * 100 + 'vw'; d.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(d);
        }
    };

    // --- Остальные функции ---
    function addStopField() {
        const div = document.createElement('div'); div.className = 'field-group';
        div.innerHTML = `<label>Остановка <span style="float:right; color:#ee9b00;" onclick="this.parentElement.parentElement.remove(); validateForm();">✕</span></label>
            <input type="text" class="stop-input" placeholder="Адрес" oninput="handleInput(this)" onfocus="autoPlayMusic()" onkeydown="checkEnter(event, this)">
            <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }
    function selectClass(el, p, name) { tg.HapticFeedback.impactOccurred('medium'); document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); basePrice = p; manualAdjustment = 0; selectedClassName = name; updatePriceDisplay(); }
    function adjustPrice(v) { tg.HapticFeedback.impactOccurred('light'); manualAdjustment += v; updatePriceDisplay(); }
    function updatePriceDisplay() { document.getElementById('display_price').innerText = (basePrice + manualAdjustment) + " ₽"; }
    function setPayment(el, m) { paymentMethod = m; document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
    function confirmOrder() {
        const from = document.getElementById('from').value, to = document.getElementById('to').value;
        if (!/\d/.test(from) || !/\d/.test(to)) { tg.showAlert("Укажите номер дома!"); return; }
        const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v).join(', ');
        tg.sendData(JSON.stringify({ city: detectedCity, from, to, stops: stops || "Нет", class: selectedClassName, price: basePrice + manualAdjustment, pay: paymentMethod, comment: document.getElementById('comment').value }));
    }
</script>
</body>
</html>
