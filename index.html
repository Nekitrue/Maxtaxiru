<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Neon Luxury - v1.2.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; --neon-purple: #bc13fe; --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; --card-bg: #1a1a1a; --input-bg: #252525;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--silver); 
            margin: 0; padding: 10px 15px 60px 15px; min-height: 100vh;
        }

        /* –û–≤–µ—Ä–ª–µ–π –ø–æ–∏—Å–∫–∞ */
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 13, 13, 0.98); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999;
        }
        .hourglass { font-size: 70px; color: var(--neon-purple); animation: flip 2.5s infinite; margin-bottom: 25px; }
        @keyframes flip { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
        .search-text { font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; letter-spacing: 1px; }

        /* –®–∞–ø–∫–∞ */
        .top-info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .version-label { font-size: 9px; color: rgba(192, 192, 192, 0.4); font-weight: 600; }
        #city-status { font-size: 9px; color: var(--silver); font-weight: 800; text-decoration: underline; cursor: pointer; text-transform: uppercase; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .container { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 14px 40px 14px 14px; border: 1px solid rgba(192, 192, 192, 0.2); border-radius: 12px; background: var(--input-bg); color: #fff; outline: none; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: var(--neon-purple); }
        input.error { border-color: #ff4d4d; box-shadow: 0 0 10px rgba(255, 77, 77, 0.2); }
        
        .clear-btn { position: absolute; right: 12px; color: #fff; font-size: 18px; cursor: pointer; display: none; padding: 5px; opacity: 0.7; }

        .btn-add-point { color: var(--neon-purple); font-size: 13px; font-weight: 800; border: none; background: none; cursor: pointer; padding: 5px 0 15px 0; display: block; text-transform: uppercase; }
        .remove-point { color: #ff4d4d; font-size: 11px; font-weight: 800; border: none; background: none; cursor: pointer; float: right; }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ */
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: #2a2a2a; border: 1px solid var(--neon-purple); border-radius: 12px; z-index: 1000; display: none; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        .suggestion-item:last-child { border-bottom: none; }
        
        /* –§–æ—Ç–æ */
        .photo-block { margin-bottom: 18px; }
        .file-input-label { display: block; text-align: center; padding: 14px; background: var(--input-bg); border: 1px solid var(--neon-purple); border-radius: 12px; font-size: 12px; font-weight: 800; color: var(--neon-purple); cursor: pointer; text-transform: uppercase; }
        #photo-preview { font-size: 11px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 800; }

        /* –¶–µ–Ω–∞ */
        .price-section { border: 2px solid var(--neon-yellow); border-radius: 18px; padding: 15px; margin: 25px 0; }
        .price-row { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 30px; font-weight: 800; color: var(--neon-yellow); }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon-purple); background: #252525; color: var(--neon-purple); font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* –û–ø–ª–∞—Ç–∞ */
        .pay-btn { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--silver); text-align: center; font-weight: 700; color: var(--silver); cursor: pointer; font-size: 13px; transition: 0.2s; }
        .pay-btn.active { background: var(--neon-purple); border-color: var(--neon-purple); color: #fff; }
        
        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: 20px; transition: transform 0.1s; }
        .order-button:active { transform: scale(0.98); }
        
        #city-selector-box { display: none; margin-bottom: 15px; }
    </style>
</head>
<body ontouchmove="handleScrollHide()" onclick="closeAllUI(event)">

<div id="search-overlay">
    <div class="hourglass">‚åõ</div>
    <div class="search-text">–ü–æ–∏—Å–∫ –º–∞—à–∏–Ω—ã...</div>
</div>

<div class="container">
    <div class="top-info-row">
        <div class="version-label">v 1.2.7</div>
        <div id="city-status" onclick="toggleCitySelector()">–ì–û–†–û–î: –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï...</div>
    </div>
    
    <div id="city-selector-box" class="field-group">
        <label>–í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="city-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≥–æ—Ä–æ–¥" autocomplete="off" oninput="getCitySuggestions(this)">
            <span class="clear-btn" onclick="clearField('city-input')">‚úï</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" autocomplete="off" oninput="getSuggestions(this)">
            <span class="clear-btn" onclick="clearField('from')">‚úï</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-point" onclick="addStopField()">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <div class="input-wrapper">
            <input type="text" id="to" placeholder="–ú–µ—Å—Ç–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è" autocomplete="off" oninput="getSuggestions(this)">
            <span class="clear-btn" onclick="clearField('to')">‚úï</span>
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <div class="input-wrapper">
            <input type="text" id="comment" placeholder="–î–æ–ø. –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è" oninput="toggleX(this)">
            <span class="clear-btn" onclick="clearField('comment')">‚úï</span>
        </div>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –§–æ—Ç–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–û–¢–û –ü–†–ò–ö–†–ï–ü–õ–ï–ù–û</div>
    </div>

    <div class="price-section">
        <div class="price-row">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div style="display:flex; gap:10px;">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–ê–õ–ò–ß–ù–´–ï</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–ï–†–ï–í–û–î')">–ü–ï–†–ï–í–û–î</div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let currentPrice = 300, paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ', searchTimeout, detectedCity = null;

    window.onload = () => autoLocate(true);

    function handleScrollHide() {
        if (document.activeElement) document.activeElement.blur();
        document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none');
    }

    function closeAllUI(e) {
        if (!e.target.closest('.field-group') && !e.target.closest('.top-info-row')) {
            document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none');
        }
    }

    function toggleX(input) {
        const x = input.nextElementSibling;
        if (x) x.style.display = input.value.length > 0 ? 'block' : 'none';
    }

    function clearField(id) {
        const input = document.getElementById(id);
        input.value = '';
        toggleX(input);
        input.focus();
    }

    function toggleCitySelector() {
        const box = document.getElementById('city-selector-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function cleanAddressString(fullAddr, city) {
        if (!fullAddr) return "";
        let clean = fullAddr.replace("–†–æ—Å—Å–∏—è, ", "");
        if (city) {
            return clean.split(', ').filter(p => !p.includes(city) && !p.includes("–æ–±–ª") && !p.includes("–∫—Ä–∞–π")).join(', ');
        }
        return clean;
    }

    function autoLocate(fillFrom) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                        body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                    });
                    const result = await res.json();
                    if (result.suggestions?.length > 0) {
                        const s = result.suggestions[0];
                        detectedCity = s.data.city || s.data.settlement;
                        document.getElementById('city-status').innerText = "–ì–û–†–û–î: " + detectedCity.toUpperCase();
                        if (fillFrom) {
                            const cleaned = cleanAddressString(s.value, detectedCity);
                            const fromField = document.getElementById('from');
                            fromField.value = cleaned;
                            toggleX(fromField);
                        }
                    }
                } catch (e) {}
            });
        }
    }

    async function getCitySuggestions(input) {
        toggleX(input);
        if (input.value.length < 2) return;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify({ query: input.value, from_bound: {value: "city"}, to_bound: {value: "city"} })
            });
            const data = await res.json();
            const container = input.parentElement.nextElementSibling;
            container.innerHTML = '';
            if (data.suggestions) {
                container.style.display = 'block';
                data.suggestions.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = s.value;
                    div.onclick = () => {
                        detectedCity = s.data.city || s.data.settlement;
                        document.getElementById('city-status').innerText = "–ì–û–†–û–î: " + detectedCity.toUpperCase();
                        input.value = s.value;
                        toggleCitySelector();
                        container.style.display = 'none';
                    };
                    container.appendChild(div);
                });
            }
        }, 300);
    }

    async function getSuggestions(input) {
        toggleX(input);
        if (input.value.length < 3) return;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const body = { query: input.value, count: 6 };
            if (detectedCity) body.locations = [{ city: detectedCity }];

            const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            const container = input.parentElement.nextElementSibling;
            container.innerHTML = '';
            if (data.suggestions) {
                container.style.display = 'block';
                data.suggestions.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    const clean = cleanAddressString(s.value, detectedCity);
                    div.innerText = clean;
                    div.onclick = () => { input.value = clean; container.style.display = 'none'; toggleX(input); };
                    container.appendChild(div);
                });
            }
        }, 300);
    }

    function addStopField() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.innerHTML = `
            <label>–û—Å—Ç–∞–Ω–æ–≤–∫–∞: <span class="remove-point" onclick="this.parentElement.parentElement.remove()">‚úï</span></label>
            <div class="input-wrapper">
                <input type="text" class="stop-input" placeholder="–ê–¥—Ä–µ—Å –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" oninput="getSuggestions(this)">
            </div>
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
    }

    function hasHouse(str) { return /\d/.test(str); }

    function confirmOrder() {
        const fromInp = document.getElementById('from');
        const toInp = document.getElementById('to');
        const stopsArr = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –∏ –Ω–∞–ª–∏—á–∏—è –¥–æ–º–∞
        let valid = true;
        [fromInp, toInp, ...document.querySelectorAll('.stop-input')].forEach(inp => {
            if (!inp.value || !hasHouse(inp.value)) {
                inp.classList.add('error');
                valid = false;
            } else {
                inp.classList.remove('error');
            }
        });

        if (!valid) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –ø–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å (—É–ª–∏—Ü–∞ –∏ –Ω–æ–º–µ—Ä –¥–æ–º–∞)!");
            return;
        }

        // --- –õ–û–ì–ò–ö–ê –û–¢–ü–†–ê–í–ö–ò ---
        
        // 1. –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        const orderData = {
            from: fromInp.value,
            to: toInp.value,
            inter: stopsArr.length > 0 ? stopsArr.join(', ') : '–ù–µ—Ç',
            price: currentPrice,
            pay: paymentMethod,
            comment: document.getElementById('comment').value,
            city: detectedCity || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω"
        };

        // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Å–æ—á–Ω—ã–µ —á–∞—Å—ã
        document.getElementById('search-overlay').style.display = 'flex';

        // 3. –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∞—Å–∏–±–æ –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
        setTimeout(() => {
            tg.sendData(JSON.stringify(orderData)); // –û—Ç–ø—Ä–∞–≤–∫–∞ –±–æ—Ç—É
            
            document.getElementById('search-overlay').style.display = 'none';
            alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –í–æ–¥–∏—Ç–µ–ª—å —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
            
            tg.close(); // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞
        }, 3000);
    }

    function handlePhoto(input) { if (input.files[0]) document.getElementById('photo-preview').style.display = 'block'; }
    function adjustPrice(v) { if (currentPrice + v >= 100) { currentPrice += v; document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ"; } }
    function setPayment(m) { paymentMethod = m; document.getElementById('pay-cash').classList.toggle('active', m === '–ù–∞–ª–∏—á–Ω—ã–µ'); document.getElementById('pay-online').classList.toggle('active', m === '–ü–ï–†–ï–í–û–î'); }
</script>
</body>
</html>
