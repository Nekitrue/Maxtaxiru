<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX Neon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-pink: #ff00ff; 
            --bg-dark: #0d0d0d; 
            --card-bg: #1a1a1a;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-dark); 
            color: white;
            margin: 0; 
            padding: 10px; 
        }

        .container { 
            width: 100%; 
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-sizing: border-box;
        }

        /* НЕОНОВАЯ КАРТА */
        #map { 
            height: 250px; 
            width: 100%; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            /* Магия неона: инверсия и смещение цвета для OSM */
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .field-group { margin-bottom: 20px; position: relative; }
        label { font-size: 13px; color: var(--neon-blue); font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        input, textarea { 
            width: 100%; padding: 14px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05); 
            color: white;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #222; border: 1px solid var(--neon-blue); 
            border-radius: 0 0 12px 12px; z-index: 1000; 
            max-height: 200px; overflow-y: auto; 
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; font-size: 14px; color: #ddd; }

        /* БЛОК ЦЕНЫ */
        .price-section { 
            background: linear-gradient(145deg, #111, #222);
            border-radius: 20px; 
            padding: 20px; 
            text-align: center; 
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
            margin-bottom: 25px;
        }
        .price-display { font-size: 42px; font-weight: 900; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; gap: 30px; }
        .btn-round { 
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-blue); 
            background: transparent; color: var(--neon-blue); font-size: 28px; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px var(--neon-blue);
        }
        .btn-round:active { transform: scale(0.9); box-shadow: 0 0 20px var(--neon-blue); }

        /* КНОПКА ЗАКАЗА */
        .order-button { 
            width: 100%; padding: 20px; 
            background: transparent; 
            color: var(--neon-blue); 
            border: 2px solid var(--neon-blue); 
            border-radius: 15px; 
            font-size: 20px; font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.3s;
        }
        .order-button:hover { background: var(--neon-blue); color: black; }
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>

    <div class="field-group">
        <label>Откуда (Кликни по карте):</label>
        <input type="text" id="from" placeholder="Точка подачи" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Куда:</label>
        <input type="text" id="to" placeholder="Куда едем?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="price-section">
        <div class="price-display" id="display_price">300 ₽</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">Заказать</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = "#0d0d0d";

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let currentPrice = 300;
    let searchTimeout;

    // Инициализация карты
    const map = L.map('map', { zoomControl: false }).setView([56.8389, 60.6057], 13);
    
    // Используем слой, который хорошо выглядит под фильтром
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    let marker = L.marker([56.8389, 60.6057], {
        icon: L.divIcon({
            className: 'custom-marker',
            html: `<div style="background:${getComputedStyle(document.documentElement).getPropertyValue('--neon-pink')}; width:15px; height:15px; border-radius:50%; box-shadow: 0 0 15px #ff00ff; border: 2px solid white;"></div>`
        })
    }).addTo(map);

    map.on('click', function(e) {
        marker.setLatLng(e.latlng);
        reverseGeocode(e.latlng.lat, e.latlng.lng);
    });

    async function reverseGeocode(lat, lon) {
        try {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": "Token " + DADATA_API_KEY
                },
                body: JSON.stringify({ lat: lat, lon: lon })
            });
            const result = await response.json();
            if (result.suggestions && result.suggestions.length > 0) {
                document.getElementById('from').value = result.suggestions[0].value;
            }
        } catch (e) {}
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify({ query: query, count: 5 })
            });
            const result = await response.json();
            container.innerHTML = '';
            if (result.suggestions) {
                container.style.display = 'block';
                result.suggestions.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = item.value;
                    div.onclick = () => { input.value = item.value; container.style.display = 'none'; };
                    container.appendChild(div);
                });
            }
        }, 300);
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ₽";
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("Заполни маршрут, рейвер!"); return; }
        tg.sendData(JSON.stringify({ from, to, price: currentPrice }));
        tg.close();
    }
</script>
</body>
</html>
