<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAX Taxi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0b;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-x: hidden;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            transition: 0.3s;
        }

        .input-group:focus-within {
            box-shadow: 0 0 20px var(--neon-blue);
        }

        input, textarea, select {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .price-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid var(--neon-purple);
        }

        .btn-price {
            background: rgba(188, 19, 254, 0.2);
            border: 1px solid var(--neon-purple);
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-order {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            padding: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-bottom: -10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="label">ОТКУДА</div>
    <div class="input-group">
        <input type="text" id="from" placeholder="Определяем адрес..." autocomplete="off">
    </div>

    <div class="label">КУДА</div>
    <div class="input-group">
        <input type="text" id="to" placeholder="Введите адрес назначения" autocomplete="off">
    </div>

    <div class="input-group">
        <input type="text" id="intermediate" placeholder="Заехать по пути (опционально)">
    </div>

    <div class="input-group">
        <textarea id="comment" placeholder="Комментарий (подъезд, детское кресло и т.д.)"></textarea>
    </div>

    <div class="label">СПОСОБ ОПЛАТЫ</div>
    <div class="input-group">
        <select id="payment">
            <option value="Наличные">Наличные</option>
            <option value="Перевод">Перевод на карту</option>
        </select>
    </div>

    <div class="label">ВАША ЦЕНА</div>
    <div class="price-controls">
        <button class="btn-price" onclick="changePrice(-50)">-50 ₽</button>
        <div id="price-display" style="font-size: 1.4rem; font-weight: bold; color: var(--neon-blue);">500 ₽</div>
        <button class="btn-price" onclick="changePrice(50)">+50 ₽</button>
    </div>

    <button class="btn-order" onclick="sendOrder()">Заказать такси MAX</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Замените на ваш реальный API-ключ DaData
        const DADATA_API_KEY = "ВАШ_API_КЛЮЧ_DADATA"; 
        let currentPrice = 500;

        // --- ЛОГИКА ГЕОЛОКАЦИИ ПРИ ВХОДЕ ---
        window.onload = function() {
            checkLocation();
        };

        function checkLocation() {
            const fromInput = document.getElementById('from');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "Accept": "application/json",
                                    "Authorization": "Token " + DADATA_API_KEY
                                },
                                body: JSON.stringify({ lat: latitude, lon: longitude, count: 1 })
                            });
                            const result = await response.json();
                            if (result.suggestions && result.suggestions.length > 0) {
                                // Вставляем адрес, если он найден
                                fromInput.value = result.suggestions[0].value;
                            } else {
                                fromInput.placeholder = "Откуда?";
                            }
                        } catch (e) {
                            console.error("Ошибка DaData:", e);
                            fromInput.placeholder = "Откуда?";
                        }
                    },
                    (error) => {
                        console.log("Доступ к гео отклонен или ошибка");
                        fromInput.placeholder = "Откуда?";
                    },
                    { enableHighAccuracy: true, timeout: 7000 }
                );
            } else {
                fromInput.placeholder = "Откуда?";
            }
        }

        // --- ЛОГИКА ИНТЕРФЕЙСА ---
        function changePrice(delta) {
            currentPrice += delta;
            if (currentPrice < 100) currentPrice = 100;
            document.getElementById('price-display').innerText = currentPrice + " ₽";
        }

        function sendOrder() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const comment = document.getElementById('comment').value;
            const pay = document.getElementById('payment').value;

            if (!from || !to) {
                tg.showAlert("Пожалуйста, укажите маршрут!");
                return;
            }

            const orderData = {
                route: `${from} ➔ ${to}`,
                price: currentPrice,
                pay: pay,
                comment: comment || "Без комментария"
            };

            // Отправляем данные в ваш Python-бот
            tg.sendData(JSON.stringify(orderData));
            tg.close();
        }
    </script>
</body>
</html>
