<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; --neon-purple: #bc13fe; --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; --card-bg: #1a1a1a; --input-bg: #252525;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--silver); 
            margin: 0; padding: 10px 15px; min-height: 100vh; position: relative;
        }
        #app-version { position: absolute; bottom: 5px; right: 10px; font-size: 9px; color: #444; }

        .container { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); margin-bottom: 30px; }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        .input-row { display: flex; gap: 8px; align-items: center; }
        input, textarea { 
            width: 100%; padding: 14px; border: 1px solid rgba(192, 192, 192, 0.2); 
            border-radius: 12px; background: var(--input-bg); color: #fff; outline: none; font-size: 15px;
        }
        input:focus { border-color: var(--neon-purple); }

        .btn-add { background: none; border: 1px solid var(--neon-yellow); color: var(--neon-yellow); border-radius: 8px; padding: 5px 10px; font-weight: 800; cursor: pointer; }
        .btn-remove { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; flex-shrink: 0; }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; background: #2a2a2a; 
            border: 1px solid var(--neon-purple); border-radius: 12px; z-index: 1000; display: none; max-height: 200px; overflow-y: auto;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        
        .photo-block { margin-top: 10px; }
        .file-input-label { display: block; text-align: center; padding: 12px; background: #252525; border: 1px dashed var(--silver); border-radius: 10px; font-size: 13px; color: var(--silver); cursor: pointer; }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 800; }

        .price-section { border: 2px solid var(--neon-yellow); border-radius: 18px; padding: 15px; margin: 20px 0; }
        .price-container { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 38px; font-weight: 800; color: var(--neon-yellow); }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-purple); background: #252525; color: var(--neon-purple); font-size: 24px; }
        
        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--silver); text-align: center; font-weight: 700; color: var(--silver); }
        .pay-btn.active { background: var(--neon-purple); border-color: var(--neon-purple); color: #fff; }
        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <div class="input-row">
            <input type="text" id="from" placeholder="–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞..." autocomplete="off" oninput="getOSMSuggestions(this)">
            <button class="btn-add" onclick="addStop()">+</button>
        </div>
        <div class="suggestions"></div>
    </div>
    
    <div id="extra-stops"></div>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ê–¥—Ä–µ—Å –∏–ª–∏ –º–µ—Å—Ç–æ" autocomplete="off" oninput="getOSMSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <textarea id="comment" rows="1" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –§–æ—Ç–æ –º–µ—Å—Ç–∞ –æ–∂–∏–¥–∞–Ω–∏—è</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–û–¢–û –ü–†–ò–ö–†–ï–ü–õ–ï–ù–û</div>
    </div>

    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div class="payment-container">
        <label>–û–ø–ª–∞—Ç–∞:</label>
        <div class="pay-row">
            <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–∞–ª–∏—á–Ω—ã–µ</div>
            <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–µ—Ä–µ–≤–æ–¥')">–ü–µ—Ä–µ–≤–æ–¥</div>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<div id="app-version">v 1.0.7 - OSM Global Search</div>

<script>
    const APP_VERSION = "1.0.7 - OSM Global Search";
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentPrice = 300, paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ', searchTimeout, photoAdded = false;
    let userLat = null, userLon = null;

    window.onload = function() { autoGetLocation(); };

    function autoGetLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${userLat}&lon=${userLon}&format=json&accept-language=ru`);
                    const data = await res.json();
                    if (data.display_name) {
                        document.getElementById('from').value = data.address.road || data.display_name.split(',')[0];
                    }
                } catch (e) {}
            });
        }
    }

    function addStop() {
        const div = document.createElement('div');
        div.className = 'field-group';
        div.innerHTML = `<label>–ó–∞–µ—Ö–∞—Ç—å:</label><div class="input-row"><input type="text" class="stop-input" placeholder="–ê–¥—Ä–µ—Å –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" oninput="getOSMSuggestions(this)"><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">√ó</button></div><div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    async function getOSMSuggestions(input) {
        const query = input.value;
        const container = input.parentElement.classList.contains('input-row') ? input.parentElement.nextElementSibling : input.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                // –ò—â–µ–º –ø–æ –≤—Å–µ–π –†–æ—Å—Å–∏–∏, –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –æ—Ç–¥–∞–µ–º —Ç–µ–∫—É—â–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=6&countrycodes=ru&accept-language=ru`;
                if (userLat) url += `&viewbox=${userLon-0.1},${userLat+0.1},${userLon+0.1},${userLat-0.1}`;

                const response = await fetch(url);
                const results = await response.json();
                container.innerHTML = '';
                
                if (results.length > 0) {
                    container.style.display = 'block';
                    results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        // –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ (–ò–º—è –æ–±—ä–µ–∫—Ç–∞ –∏–ª–∏ —É–ª–∏—Ü–∞ + –¥–æ–º)
                        const name = item.address.amenity || item.address.building || item.address.shop || "";
                        const road = item.address.road || "";
                        const house = item.address.house_number || "";
                        const display = name ? `${name} (${road})` : `${road} ${house}`;
                        
                        div.innerText = item.display_name;
                        div.onclick = () => { 
                            input.value = display || item.display_name.split(',')[0]; 
                            container.style.display = 'none'; 
                        };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 600);
    }

    function handlePhoto(input) { if (input.files[0]) { photoAdded = true; document.getElementById('photo-preview').style.display = 'block'; } }
    function adjustPrice(a) { if (currentPrice + a >= 100) { currentPrice += a; document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ"; } }
    function setPayment(m) { paymentMethod = m; document.getElementById('pay-cash').classList.toggle('active', m === '–ù–∞–ª–∏—á–Ω—ã–µ'); document.getElementById('pay-online').classList.toggle('active', m === '–ü–µ—Ä–µ–≤–æ–¥'); }
    
    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        tg.sendData(JSON.stringify({ route: `${from} -> ${to}`, price: currentPrice, pay: paymentMethod, v: APP_VERSION }));
        tg.close();
    }
</script>
</body>
</html>
