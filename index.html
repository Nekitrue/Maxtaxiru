<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Такси MAX - Liquid Aqua</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --aqua-bright:#0a9396;
    --neon-blue:#94d2bd;
    --glass-bg:rgba(255,255,255,.08);
    --glass-border:rgba(255,255,255,.15);
    --dark-bg:#001219;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
    font-family:Montserrat,sans-serif;
    background:var(--dark-bg);
    color:#fff;
    margin:0;
    padding:15px;
    min-height:100vh;
}

.aqua-bg{
    position:fixed; inset:0;
    z-index:-1;
    background:linear-gradient(180deg,#001219,#005f73);
}

.container{
    background:var(--glass-bg);
    backdrop-filter:blur(25px);
    border:1px solid var(--glass-border);
    border-radius:30px;
    padding:20px;
    margin-top:50px;
}

label{
    font-size:11px;
    font-weight:800;
    color:var(--neon-blue);
    text-transform:uppercase;
    display:block;
    margin-bottom:6px;
}

input[type="text"]{
    width:100%;
    padding:16px;
    border-radius:18px;
    border:1px solid var(--glass-border);
    background:rgba(0,18,25,.4);
    color:#fff;
    font-size:15px;
}

.class-selector{
    display:flex;
    gap:8px;
    margin-bottom:20px;
}

.class-btn{
    flex:1;
    padding:12px;
    border-radius:15px;
    border:1px solid var(--glass-border);
    text-align:center;
    font-size:10px;
    font-weight:800;
    color:#fff;
}

.class-btn.active{
    background:linear-gradient(135deg,#0a9396,#94d2bd);
    color:#001219;
    border:none;
}

.price-section{
    margin:20px 0;
    padding:20px;
    border-radius:25px;
    border:1px solid var(--glass-border);
    text-align:center;
}

.price-display{
    font-size:34px;
    font-weight:800;
    color:#ee9b00;
}

.order-button{
    width:100%;
    padding:22px;
    border-radius:22px;
    border:none;
    font-size:18px;
    font-weight:800;
    background:linear-gradient(90deg,#ee9b00,#ca6702);
    color:#fff;
}

/* ===== ПОИСК МАШИНЫ ===== */

#search-overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg,#001219,#005f73);
    z-index:5000;
    display:none;
    align-items:center;
    justify-content:center;
}

.search-card{
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.2);
    backdrop-filter:blur(25px);
    border-radius:30px;
    padding:40px 30px;
    text-align:center;
    animation:fadeUp .6s ease;
}

.loader{
    width:80px;
    height:80px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,.2);
    border-top-color:#94d2bd;
    animation:spin 1.2s linear infinite;
    margin:auto;
}

.search-title{
    font-size:18px;
    font-weight:800;
    margin-top:20px;
}

.search-subtitle{
    font-size:12px;
    color:#94d2bd;
    margin-top:6px;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="aqua-bg"></div>

<div class="container">

<label>Откуда</label>
<input id="from" type="text">

<label>Куда</label>
<input id="to" type="text">

<label>Класс</label>
<div class="class-selector">
    <div class="class-btn active" onclick="selectClass(event,'Эконом',500)">Эконом</div>
    <div class="class-btn" onclick="selectClass(event,'Комфорт',700)">Комфорт</div>
    <div class="class-btn" onclick="selectClass(event,'Бизнес',900)">Бизнес</div>
</div>

<div class="price-section">
    <div class="price-display" id="price">500 ₽</div>
</div>

<button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ</button>
</div>

<!-- ПОИСК -->
<div id="search-overlay">
    <div class="search-card">
        <div class="loader"></div>
        <div class="search-title">Идёт поиск автомобиля</div>
        <div class="search-subtitle">Подбираем водителя поблизости…</div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let basePrice = 500;
let selectedClass = 'Эконом';

function selectClass(e,name,price){
    selectedClass = name;
    basePrice = price;
    document.querySelectorAll('.class-btn').forEach(b=>b.classList.remove('active'));
    e.currentTarget.classList.add('active');
    document.getElementById('price').innerText = price + ' ₽';
}

function confirmOrder(){
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    if(from.length < 5 || to.length < 5){
        alert('Укажите корректные адреса');
        return;
    }

    document.querySelector('.order-button').disabled = true;

    tg.sendData(JSON.stringify({
        from,
        to,
        car:selectedClass,
        price:basePrice
    }));

    document.getElementById('search-overlay').style.display = 'flex';
}
</script>

</body>
</html>
