<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX Neon Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; --neon-purple: #bc13fe; --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; --card-bg: #1a1a1a; --input-bg: #252525;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--silver); 
            margin: 0; padding: 10px 15px; letter-spacing: -0.2px; overflow-x: hidden;
            min-height: 100vh; position: relative;
        }
        
        #app-version {
            position: absolute; bottom: 5px; right: 10px;
            font-size: 9px; color: #444; pointer-events: none;
        }

        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 13, 13, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .hourglass {
            font-size: 70px; color: var(--neon-purple); text-shadow: 0 0 20px var(--neon-purple), 0 0 40px var(--neon-yellow);
            animation: flip 2.5s ease-in-out infinite; margin-bottom: 25px;
        }
        @keyframes flip { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
        .search-text { font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .container { 
            width: 100%; background: var(--card-bg); border-radius: 20px; padding: 20px; 
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); border: 1px solid rgba(192, 192, 192, 0.08);
            margin-bottom: 20px;
        }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; display: block; margin-bottom: 8px; }
        input, textarea { 
            font-family: 'Montserrat', sans-serif; width: 100%; padding: 14px; border: 1px solid rgba(192, 192, 192, 0.2); 
            border-radius: 12px; background: var(--input-bg); color: #fff; outline: none; font-size: 15px;
        }
        input:focus { border-color: var(--neon-purple); }
        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; background: #2a2a2a; 
            border: 1px solid var(--neon-purple); border-radius: 12px; z-index: 1000; display: none; max-height: 200px; overflow-y: auto;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        .price-section { background: rgba(252, 194, 0, 0.02); border: 2px solid var(--neon-yellow); border-radius: 18px; padding: 15px; margin: 20px 0; }
        .price-container { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 38px; font-weight: 800; color: var(--neon-yellow); }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-purple); background: #252525; color: var(--neon-purple); font-size: 24px; }
        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--silver); text-align: center; font-weight: 700; font-size: 13px; color: var(--silver); cursor: pointer; }
        .pay-btn.active { background: var(--neon-purple); border-color: var(--neon-purple); color: #fff; }
        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; margin-top: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="search-overlay"><div class="hourglass">⌛</div><div class="search-text">Поиск водителя...</div></div>

<div class="container">
    <div class="field-group">
        <label>Откуда:</label>
        <input type="text" id="from" placeholder="Определяем адрес..." autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>
    <div id="extra-stops"></div>
    <div class="field-group">
        <label>Куда:</label>
        <input type="text" id="to" placeholder="Адрес или место" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>
    <div class="field-group"><label>Комментарий:</label><textarea id="comment" rows="1" placeholder="Ваши пожелания..."></textarea></div>
    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <div class="price-display" id="display_price">300 ₽</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>
    <div class="payment-container">
        <label>Оплата:</label>
        <div class="pay-row">
            <div id="pay-cash" class="pay-btn active" onclick="setPayment('Наличные')">Наличные</div>
            <div id="pay-online" class="pay-btn" onclick="setPayment('Перевод')">Перевод</div>
        </div>
    </div>
    <button class="order-button" onclick="confirmOrder()">ЗАКАЗАТЬ ТАКСИ</button>
</div>

<div id="app-version">v 1.0.2 - Placeholder Update</div>

<script>
    const APP_VERSION = "1.0.2 - Placeholder Update";
    console.log("App loaded. Version:", APP_VERSION);

    let tg = window.Telegram.WebApp;
    tg.expand();
    
    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f";
    let currentPrice = 300, paymentMethod = 'Наличные', searchTimeout;
    
    let currentCity = "";
    let currentCityFiasId = "";

    window.onload = function() { autoGetLocation(); };

    function autoGetLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                try {
                    const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                        body: JSON.stringify({ lat: position.coords.latitude, lon: position.coords.longitude })
                    });
                    const result = await response.json();
                    if (result.suggestions?.length > 0) {
                        const d = result.suggestions[0].data;
                        currentCity = d.city || d.settlement;
                        currentCityFiasId = d.city_fias_id || d.settlement_fias_id;
                        document.getElementById('from').value = cleanAddress(result.suggestions[0].value);
                    }
                } catch (e) {}
            }, null, { enableHighAccuracy: true });
        }
    }

    function cleanAddress(fullAddr) {
        if (!fullAddr) return "";
        const low = fullAddr.toLowerCase();
        const parts = fullAddr.split(', ');
        if (low.includes("аэропорт") || low.includes("вокзал") || low.includes("тц ") || low.includes("центр")) {
            return parts.slice(-2).join(', ');
        }
        if (parts.length >= 2) {
            const last = parts[parts.length - 1];
            const prev = parts[parts.length - 2];
            return last.match(/\d/) ? prev + ", " + last : last;
        }
        return fullAddr;
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 2) { container.style.display = 'none'; return; }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                let body = { query: query, count: 5 };
                if (currentCity) {
                    body.locations = [{ "city": currentCity }];
                    if (currentCityFiasId) body.locations = [{ "city_fias_id": currentCityFiasId }];
                }

                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify(body)
                });
                const result = await response.json();
                container.innerHTML = '';
                if (result.suggestions?.length > 0) {
                    container.style.display = 'block';
                    result.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        const val = cleanAddress(item.value);
                        div.innerText = val;
                        div.onclick = () => { input.value = val; container.style.display = 'none'; };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 300);
    }

    function adjustPrice(amount) { if (currentPrice + amount >= 100) { currentPrice += amount; document.getElementById('display_price').innerText = currentPrice + " ₽"; } }
    function setPayment(method) { paymentMethod = method; document.getElementById('pay-cash').classList.toggle('active', method === 'Наличные'); document.getElementById('pay-online').classList.toggle('active', method === 'Перевод'); }
    
    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("Заполните адреса"); return; }
        tg.sendData(JSON.stringify({ 
            route: `${from} -> ${to}`, 
            price: currentPrice, 
            pay: paymentMethod, 
            v: APP_VERSION 
        }));
        document.getElementById('search-overlay').style.display = 'flex';
        setTimeout(() => { tg.close(); }, 8000);
    }
</script>
</body>
</html>
