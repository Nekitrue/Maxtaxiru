<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Neon Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; 
            --neon-purple: #bc13fe; 
            --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; 
            --card-bg: #1a1a1a;
            --input-bg: #252525;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-dark); 
            color: var(--silver); 
            margin: 0; 
            padding: 10px 15px; 
            letter-spacing: -0.2px;
        }

        /* –û–≤–µ—Ä–ª–µ–π —É—Å–ø–µ—Ö–∞ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω —Å–ª–æ–π) */
        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .container { 
            width: 100%; 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); 
            border: 1px solid rgba(192, 192, 192, 0.08);
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ) */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #music-toggle {
            width: 35px; height: 35px; border-radius: 50%;
            border: 1px solid var(--neon-purple); background: var(--input-bg);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        label { 
            font-size: 11px; font-weight: 800; color: var(--neon-yellow); 
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .remove-btn { color: #ff3b30; font-size: 18px; border: none; background: none; cursor: pointer; padding: 0 5px; }
        
        input, textarea { 
            font-family: 'Montserrat', sans-serif; width: 100%; padding: 14px; 
            border: 1px solid rgba(192, 192, 192, 0.2); border-radius: 12px; 
            font-size: 15px; background: var(--input-bg); color: #fff; outline: none; transition: 0.3s; 
        }
        input:focus { border-color: var(--neon-purple); box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); }

        .add-stop-btn { 
            color: var(--neon-purple); font-size: 13px; font-weight: 600; 
            border: none; background: none; padding: 5px 0 15px 0; cursor: pointer; display: block; 
        }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #2a2a2a; border: 1px solid var(--neon-purple); 
            border-radius: 12px; z-index: 1000; display: none; 
            max-height: 200px; overflow-y: auto;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; }
        .suggestion-item.geo-suggestion { color: var(--neon-yellow); font-weight: 800; }

        .file-input-label { 
            display: block; text-align: center; padding: 12px; 
            background: var(--input-bg); border: 1px dashed var(--silver); 
            border-radius: 10px; font-size: 13px; font-weight: 600; color: var(--silver); 
        }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 800; }

        .price-section { 
            background: rgba(252, 194, 0, 0.02); border: 2px solid var(--neon-yellow); 
            border-radius: 18px; padding: 15px; margin: 20px 0; 
        }
        .price-container { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 38px; font-weight: 800; color: var(--neon-yellow); text-shadow: 0 0 12px rgba(252, 194, 0, 0.4); text-align: center; flex-grow: 1; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon-purple); background: var(--input-bg); color: var(--neon-purple); font-size: 24px; }

        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 14px 5px; border-radius: 12px; border: 1px solid var(--silver); background: var(--input-bg); font-size: 13px; font-weight: 700; color: var(--silver); text-align: center; text-transform: uppercase; }
        .pay-btn.active { border-color: var(--neon-purple); background: var(--neon-purple); color: #fff; box-shadow: 0 0 15px rgba(188, 19, 254, 0.4); }

        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* SVG Checkmark Animation */
        .checkmark { width: 80px; height: 80px; stroke-width: 2; stroke: var(--neon-yellow); fill: none; }
    </style>
</head>
<body>

<div id="success-overlay">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" stroke="var(--neon-yellow)" stroke-width="2" fill="none" />
        <path d="M14.1 27.2l7.1 7.2 16.7-16.8" stroke="var(--neon-yellow)" stroke-width="3" fill="none" />
    </svg>
    <p style="color: var(--neon-yellow); font-weight: 800; margin-top: 20px; letter-spacing: 2px;">–ó–ê–ö–ê–ó –ü–†–ò–ù–Ø–¢</p>
</div>

<div class="container">
    <div class="header-row">
        <label style="font-size: 14px;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</label>
        <div id="music-toggle" onclick="toggleMusic()"><span id="music-icon">üéµ</span></div>
    </div>

    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞ –∏ –¥–æ–º" autocomplete="off" onfocus="showGeoPrompt(this)" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö–æ–Ω–µ—á–Ω—ã–π –∞–¥—Ä–µ—Å" autocomplete="off" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <textarea id="comment" rows="1" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..." onkeydown="if(event.keyCode==13) { this.blur(); return false; }"></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –§–æ—Ç–æ –º–µ—Å—Ç–∞ –æ–∂–∏–¥–∞–Ω–∏—è</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–û–¢–û –ü–†–ò–ö–†–ï–ü–õ–ï–ù–û</div>
    </div>

    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div class="payment-container">
        <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
        <div class="pay-row">
            <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–∞–ª–∏—á–Ω—ã–µ</div>
            <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–µ—Ä–µ–≤–æ–¥')">–ü–µ—Ä–µ–≤–æ–¥</div>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor("#0d0d0d");

    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    
    // –ú–£–ó–´–ö–ê
    const bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;
    let musicStarted = false;

    function toggleMusic() {
        if (bgMusic.paused) { bgMusic.play(); document.getElementById('music-icon').innerText = 'üîä'; }
        else { bgMusic.pause(); document.getElementById('music-icon').innerText = 'üîá'; }
    }

    document.addEventListener('click', () => {
        if(!musicStarted) { bgMusic.play().catch(()=>{}); document.getElementById('music-icon').innerText = 'üîä'; musicStarted = true; }
    }, { once: true });

    // –ö–õ–ê–í–ò–ê–¢–£–†–ê –ò –§–£–ù–ö–¶–ò–ò
    document.addEventListener('click', (e) => {
        if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
            if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) document.activeElement.blur();
        }
    });

    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    let photoAdded = false;
    let searchTimeout;

    function showGeoPrompt(input) {
        if (input.value.length === 0) {
            const container = input.nextElementSibling;
            container.innerHTML = '<div class="suggestion-item geo-suggestion" onclick="getCurrentLocation()">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>';
            container.style.display = 'block';
        }
    }

    function cleanAddress(fullAddr) {
        return fullAddr.replace(/.*?–≥ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥,\s*/, "").replace(/–†–æ—Å—Å–∏—è,\s*/, "").replace(/.*?–æ–±–ª,\s*/, "");
    }

    function getCurrentLocation() {
        const fromInput = document.getElementById('from');
        fromInput.nextElementSibling.style.display = 'none';
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                const result = await response.json();
                if (result.suggestions?.length > 0) fromInput.value = cleanAddress(result.suggestions[0].value);
            });
        }
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { container.style.display = (input.id==='from' && query.length===0) ? 'block' : 'none'; return; }
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_API_KEY },
                body: JSON.stringify({ query, count: 5, locations: [{ city: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥" }] })
            });
            const result = await response.json();
            container.innerHTML = '';
            if (result.suggestions?.length > 0) {
                container.style.display = 'block';
                result.suggestions.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    const addr = cleanAddress(item.value);
                    div.innerText = addr;
                    div.onclick = () => { input.value = addr; container.style.display = 'none'; };
                    container.appendChild(div);
                });
            }
        }, 300);
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) { currentPrice += amount; document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ"; }
    }

    function setPayment(method) {
        paymentMethod = method;
        document.getElementById('pay-cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('pay-online').classList.toggle('active', method === '–ü–µ—Ä–µ–≤–æ–¥');
    }

    function addExtraStop() {
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `<div class="label-row"><label>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å:</label><button class="remove-btn" onclick="removeStop()">‚úï</button></div>
                         <input type="text" class="extra-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å" oninput="getSuggestions(this)" onkeydown="if(event.keyCode==13) this.blur()">
                         <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() { document.getElementById('stop-group').remove(); document.getElementById('add-btn').style.display = 'block'; }
    function handlePhoto(input) { if (input.files[0]) { photoAdded = true; document.getElementById('photo-preview').style.display = 'block'; } }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        document.getElementById('success-overlay').style.display = 'flex';
        const extra = document.querySelector('.extra-input')?.value || "";
        const data = { route: extra ? `${from} -> ${extra} -> ${to}` : `${from} -> ${to}`, price: currentPrice, pay: paymentMethod, comment: document.getElementById('comment').value, photo: photoAdded ? "–ï—Å—Ç—å" : "–ù–µ—Ç" };
        setTimeout(() => { tg.sendData(JSON.stringify(data)); tg.close(); }, 2200);
    }
</script>
</body>
</html>
