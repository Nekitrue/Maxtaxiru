<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX - Liquid Aqua TWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --aqua-bright: #0a9396;
            --neon-blue: #94d2bd;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --dark-bg: #001219;
            --accent-gold: linear-gradient(90deg, #ee9b00, #ca6702);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark-bg);
            color: #fff; margin: 0; padding: 15px; 
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* Анимированный фон Liquid Aqua */
        .aqua-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(180deg, #001219 0%, #005f73 100%);
            overflow: hidden;
        }
        .drop {
            position: absolute; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); border-radius: 50%;
            animation: flow 15s infinite linear;
        }
        @keyframes flow {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Переключатель музыки */
        .music-switch-container {
            position: fixed; top: 15px; right: 15px;
            z-index: 2000; display: flex; align-items: center; gap: 8px;
            background: var(--glass-bg); padding: 8px 12px;
            border-radius: 20px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--aqua-bright); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Контейнер Glassmorphism */
        .container { 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 30px; 
            padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); margin-top: 50px;
            z-index: 10;
        }

        .top-info { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .version-tag { font-size: 10px; color: var(--neon-blue); font-weight: 800; opacity: 0.7; }
        #city-display { font-size: 10px; font-weight: 800; color: #94d2bd; cursor: pointer; text-decoration: underline; }

        /* Поля ввода */
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-left: 5px; }
        
        input[type="text"] { 
            width: 100%; padding: 16px; border: 1px solid var(--glass-border); 
            border-radius: 18px; background: rgba(0, 18, 25, 0.4); 
            color: #fff; font-size: 15px; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--neon-blue); background: rgba(0, 18, 25, 0.6); }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: rgba(0, 18, 25, 0.95); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 18px; 
            z-index: 1000; display: none; max-height: 200px; overflow-y: auto;
        }
        .suggestion-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }

        /* Кнопки классов */
        .class-selector { display: flex; gap: 8px; margin-bottom: 20px; }
        .class-btn { 
            flex: 1; padding: 12px 5px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.6); 
            font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center;
        }
        .class-btn.active { background: var(--aqua-bright); color: #001219; border: none; }

        /* Секция цены */
        .price-section { 
            background: rgba(255,255,255,0.03); border-radius: 25px; 
            padding: 15px; margin: 20px 0; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .price-display { font-size: 28px; font-weight: 800; color: #ee9b00; }
        .btn-round { width: 45px; height: 45px; border-radius: 12px; background: var(--glass-bg); color: #fff; font-size: 20px; border: 1px solid var(--glass-border); }

        /* Оплата */
        .pay-row { display:flex; gap:10px; margin-bottom: 20px; }
        .pay-btn { flex: 1; padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; font-size: 10px; font-weight: 800; text-align: center; }
        .pay-btn.active { border-color: var(--neon-blue); background: rgba(148, 210, 189, 0.1); }

        .order-button { 
            width: 100%; padding: 20px; background: var(--accent-gold); 
            color: #fff; border: none; border-radius: 20px; 
            font-size: 16px; font-weight: 800; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(238, 155, 0, 0.3);
        }

        .btn-add-stop { color: var(--neon-blue); font-size: 11px; font-weight: 800; background: none; border: none; margin-bottom: 15px; cursor: pointer; }
    </style>
</head>
<body onclick="hideUI(event)" ontouchmove="blurInputs()">

<div class="aqua-bg" id="aqua-bg"></div>

<div class="music-switch-container">
    <span style="font-size: 9px; font-weight: 800; color: var(--neon-blue);">MUSIC</span>
    <label class="switch">
        <input type="checkbox" id="music-toggle" onchange="toggleMusic()">
        <span class="slider"></span>
    </label>
</div>

<audio id="bg-audio" loop>
    <source src="Ringtone.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="top-info">
        <div class="version-tag">v 3.0 | AQUA TWA</div>
        <div id="city-display">ОПРЕДЕЛЕНИЕ ГОРОДА...</div>
    </div>

    <div class="field-group">
        <label>Откуда</label>
        <input type="text" id="from" placeholder="Улица и дом" oninput="fetchSuggest(this)" onfocus="startMusic()">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="btn-add-stop" onclick="addStop()">+ ДОБАВИТЬ ОСТАНОВКУ</button>

    <div class="field-group">
        <label>Куда</label>
        <input type="text" id="to" placeholder="Место назначения" oninput="fetchSuggest(this)" onfocus="startMusic()">
        <div class="suggestions"></div>
    </div>

    <div class="class-selector">
        <div class="class-btn active" onclick="setTariff('econom', 450)">Эконом</div>
        <div class="class-btn" onclick="setTariff('comfort', 650)">Комфорт</div>
        <div class="class-btn" onclick="setTariff('business', 900)">Бизнес</div>
    </div>

    <div class="field-group">
        <label>Комментарий</label>
        <input type="text" id="comment" placeholder="Напр: желтый подъезд" onfocus="startMusic()">
    </div>

    <div class="price-section">
        <button class="btn-round" onclick="changePrice(-50)">−</button>
        <div class="price-display" id="total-price">450 ₽</div>
        <button class="btn-round" onclick="changePrice(50)">+</button>
    </div>

    <div class="pay-row">
        <div id="pay-cash" class="pay-btn active" onclick="setPay('Наличные')">НАЛИЧНЫЕ</div>
        <div id="pay-sbp" class="pay-btn" onclick="setPay('СБП')">ПЕРЕВОД СБП</div>
    </div>

    <button class="order-button" onclick="sendOrder()">ЗАКАЗАТЬ ТАКСИ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const DADATA_TOKEN = "6f49e7177e36608d4139b823d71466c86bd7ca4f";
    let basePrice = 450, userAdj = 0, currentCity = "";
    let selectedTariff = "Эконом", payment = "Наличные";

    // Инициализация капель
    function createDrops() {
        const bg = document.getElementById('aqua-bg');
        for(let i=0; i<15; i++) {
            let d = document.createElement('div');
            d.className = 'drop';
            let size = Math.random() * 60 + 20;
            d.style.width = d.style.height = size + 'px';
            d.style.left = Math.random() * 100 + 'vw';
            d.style.animationDuration = (Math.random() * 5 + 10) + 's';
            d.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(d);
        }
    }

    // Геолокация
    function initGeo() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_TOKEN },
                body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
            });
            const data = await res.json();
            if(data.suggestions.length > 0) {
                currentCity = data.suggestions[0].data.city;
                document.getElementById('city-display').innerText = currentCity.toUpperCase();
                document.getElementById('from').value = data.suggestions[0].value.replace("Россия, ", "");
            }
        });
    }

    // Подсказки DaData
    async function fetchSuggest(input) {
        const container = input.nextElementSibling;
        if(input.value.length < 3) { container.style.display = 'none'; return; }

        const res = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Token " + DADATA_TOKEN },
            body: JSON.stringify({ query: input.value, count: 5, locations: [{ city: currentCity }] })
        });
        const data = await res.json();
        
        container.innerHTML = "";
        container.style.display = 'block';
        data.suggestions.forEach(s => {
            let div = document.createElement('div');
            div.className = 'suggestion-item';
            div.innerText = s.value.replace("Россия, ", "");
            div.onclick = () => { input.value = div.innerText; container.style.display = 'none'; };
            container.appendChild(div);
        });
    }

    // Управление интерфейсом
    function hideUI(e) { if(!e.target.closest('.field-group')) document.querySelectorAll('.suggestions').forEach(s => s.style.display='none'); }
    function blurInputs() { if(document.activeElement.tagName === 'INPUT') document.activeElement.blur(); }

    function addStop() {
        const div = document.createElement('div');
        div.className = 'field-group';
        div.innerHTML = `<label>Остановка <span style="float:right; color:red" onclick="this.parentElement.parentElement.remove()">✕</span></label>
                         <input type="text" class="stop-input" placeholder="Адрес" oninput="fetchSuggest(this)">
                         <div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    function setTariff(t, p) {
        basePrice = p; userAdj = 0;
        document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        selectedTariff = event.target.innerText;
        updatePrice();
    }

    function changePrice(v) { userAdj += v; updatePrice(); }
    function updatePrice() { document.getElementById('total-price').innerText = (basePrice + userAdj) + " ₽"; }

    function setPay(m) {
        payment = m;
        document.getElementById('pay-cash').classList.toggle('active', m === 'Наличные');
        document.getElementById('pay-sbp').classList.toggle('active', m === 'СБП');
    }

    // Аудио логика
    const audio = document.getElementById('bg-audio');
    function startMusic() { if(document.getElementById('music-toggle').checked) audio.play(); }
    function toggleMusic() { const m = document.getElementById('music-toggle'); m.checked ? audio.play() : audio.pause(); }

    // Отправка заказа
    function sendOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        
        // Валидация на номер дома
        if(!/\d/.test(from) || !/\d/.test(to)) {
            tg.showAlert("Пожалуйста, укажите номер дома для точности подачи!");
            return;
        }

        const data = {
            from, to,
            stops: Array.from(document.querySelectorAll('.stop-input')).map(i => i.value),
            tariff: selectedTariff,
            price: basePrice + userAdj,
            pay: payment,
            comment: document.getElementById('comment').value
        };
        
        tg.sendData(JSON.stringify(data));
    }

    window.onload = () => { createDrops(); initGeo(); };
</script>
</body>
</html>
