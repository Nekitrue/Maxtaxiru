<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси MAX Neon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/polyline-encoded@0.0.9/Polyline.encoded.min.js"></script>
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-pink: #ff00ff; 
            --bg-dark: #0d0d0d; 
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-color);
            margin: 0; 
            padding: 10px; 
            display: flex; /* Для корректного расширения */
            flex-direction: column;
            min-height: 100vh;
        }

        .container { 
            flex-grow: 1; /* Чтобы контейнер занимал всю доступную высоту */
            width: 100%; 
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #map { 
            height: 250px; 
            width: 100%; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .field-group { margin-bottom: 20px; position: relative; }
        label { font-size: 13px; color: var(--neon-blue); font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        input, textarea { 
            width: 100%; padding: 14px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05); 
            color: var(--text-color);
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #222; border: 1px solid var(--neon-blue); 
            border-radius: 0 0 12px 12px; z-index: 1000; 
            max-height: 200px; overflow-y: auto; 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; font-size: 14px; color: #ddd; cursor: pointer; }
        .suggestion-item:hover { background: #3a3a3a; }


        .price-section { 
            background: linear-gradient(145deg, #111, #222);
            border-radius: 20px; 
            padding: 20px; 
            text-align: center; 
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
            margin-bottom: 25px;
        }
        .price-display { font-size: 42px; font-weight: 900; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; gap: 30px; }
        .btn-round { 
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-blue); 
            background: transparent; color: var(--neon-blue); font-size: 28px; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px var(--neon-blue);
        }
        .btn-round:active { transform: scale(0.9); box-shadow: 0 0 20px var(--neon-blue); }

        .order-button { 
            width: 100%; padding: 20px; 
            background: transparent; 
            color: var(--neon-blue); 
            border: 2px solid var(--neon-blue); 
            border-radius: 15px; 
            font-size: 20px; font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.3s;
        }
        .order-button:hover { background: var(--neon-blue); color: black; }

        /* Custom marker for Leaflet */
        .custom-marker div {
            background: var(--neon-pink); 
            width: 15px; 
            height: 15px; 
            border-radius: 50%; 
            box-shadow: 0 0 15px var(--neon-pink); 
            border: 2px solid white;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>

    <div class="field-group">
        <label>Откуда (Кликни по карте):</label>
        <input type="text" id="from" placeholder="Точка подачи" autocomplete="off" 
               oninput="getSuggestions(this, 'from')" onblur="drawRouteDelayed()">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>Куда:</label>
        <input type="text" id="to" placeholder="Куда едем?" autocomplete="off" 
               oninput="getSuggestions(this, 'to')" onblur="drawRouteDelayed()">
        <div class="suggestions"></div>
    </div>

    <div class="price-section">
        <div class="price-display" id="display_price">300 ₽</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">−</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">Заказать</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor("#0d0d0d");
    tg.setBackgroundColor("#0d0d0d");


    const DADATA_API_KEY = "6f49e7177e36608d4139b823d71466c86bd7ca4f"; 
    let currentPrice = 300;
    let searchTimeout;
    let routePolyline = null; // Для хранения линии маршрута
    let markerFrom, markerTo; // Маркеры для "Откуда" и "Куда"
    let lastKnownCoords = {}; // Для хранения последних координат адресов

    // Инициализация карты
    const map = L.map('map', { zoomControl: false }).setView([56.8389, 60.6057], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    // Функция для создания неонового маркера
    function createNeonMarker(latlng, color) {
        return L.marker(latlng, {
            icon: L.divIcon({
                className: 'custom-marker',
                html: `<div style="background:${color}; width:15px; height:15px; border-radius:50%; box-shadow: 0 0 15px ${color}; border: 2px solid white;"></div>`
            })
        });
    }

    // Маркер для "Откуда" (будет перемещаться кликом)
    markerFrom = createNeonMarker([56.8389, 60.6057], 'var(--neon-pink)').addTo(map);
    // Маркер для "Куда" (будет устанавливаться после ввода адреса)
    markerTo = createNeonMarker([56.8389, 60.6057], 'var(--neon-blue)'); // Пока не добавляем на карту


    map.on('click', function(e) {
        markerFrom.setLatLng(e.latlng);
        reverseGeocode(e.latlng.lat, e.latlng.lng, 'from');
    });

    // Получение адреса по координатам
    async function reverseGeocode(lat, lon, fieldId) {
        try {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": "Token " + DADATA_API_KEY
                },
                body: JSON.stringify({ lat: lat, lon: lon })
            });
            const result = await response.json();
            if (result.suggestions && result.suggestions.length > 0) {
                const fullAddress = result.suggestions[0].value;
                document.getElementById(fieldId).value = fullAddress;
                // Сохраняем координаты для маршрута
                lastKnownCoords[fieldId] = { lat, lon };
                drawRouteDelayed();
            }
        } catch (e) { console.error("Ошибка геокодирования:", e); }
    }

    // Получение координат адреса по его строковому представлению (для отрисовки маркера "Куда")
    async function geocodeAddress(address) {
        try {
            const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": "Token " + DADATA_API_KEY
                },
                body: JSON.stringify({ query: address, count: 1 })
            });
            const result = await response.json();
            if (result.suggestions && result.suggestions.length > 0) {
                const data = result.suggestions[0].data;
                if (data.geo_lat && data.geo_lon) {
                    return { lat: parseFloat(data.geo_lat), lon: parseFloat(data.geo_lon) };
                }
            }
        } catch (e) { console.error("Ошибка прямого геокодирования:", e); }
        return null;
    }


    // Подсказки DaData (универсальные)
    async function getSuggestions(input, fieldId) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { 
            container.style.display = 'none'; 
            // Если текст очищен, удаляем координаты
            if (fieldId === 'from') lastKnownCoords.from = null;
            if (fieldId === 'to') lastKnownCoords.to = null;
            drawRouteDelayed();
            return; 
        }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                const response = await fetch("https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", "Accept": "application/json",
                        "Authorization": "Token " + DADATA_API_KEY
                    },
                    body: JSON.stringify({ query: query, count: 5 })
                });
                const result = await response.json();
                container.innerHTML = '';
                if (result.suggestions) {
                    container.style.display = 'block';
                    result.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = item.value;
                        div.onclick = async () => { 
                            input.value = item.value; 
                            container.style.display = 'none'; 

                            // Обновляем координаты для маршрута при выборе из списка
                            const coords = await geocodeAddress(item.value);
                            if (coords) {
                                lastKnownCoords[fieldId] = coords;
                                // Если это поле "Куда", обновляем маркер и карту
                                if (fieldId === 'to') {
                                    markerTo.setLatLng(coords);
                                    markerTo.addTo(map);
                                    map.fitBounds([markerFrom.getLatLng(), markerTo.getLatLng()], { padding: [50, 50] });
                                }
                                drawRouteDelayed();
                            }
                        };
                        container.appendChild(div);
                    });
                }
            } catch (e) { console.error("Dadata suggest error:", e); }
        }, 300);
    }

    // ---- ФУНКЦИИ ДЛЯ РИСОВАНИЯ МАРШРУТА ----
    let drawRouteTimeout = null;

    function drawRouteDelayed() {
        if (drawRouteTimeout) clearTimeout(drawRouteTimeout);
        drawRouteTimeout = setTimeout(drawRoute, 700); // Задержка для debounce
    }

    async function drawRoute() {
        if (!lastKnownCoords.from || !lastKnownCoords.to) {
            if (routePolyline) { // Удаляем старый маршрут, если неполный
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
            if (!lastKnownCoords.to && markerTo) map.removeLayer(markerTo); // Удаляем маркер "Куда", если адрес стерт
            return;
        }

        const start = `${lastKnownCoords.from.lon},${lastKnownCoords.from.lat}`;
        const end = `${lastKnownCoords.to.lon},${lastKnownCoords.to.lat}`;
        const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${start};${end}?geometries=polyline&overview=full`;

        try {
            const response = await fetch(osrmUrl);
            const data = await response.json();

            if (data.code === 'Ok' && data.routes && data.routes.length > 0) {
                const encodedPolyline = data.routes[0].geometry;
                const decodedPath = L.Polyline.decode(encodedPolyline);

                if (routePolyline) {
                    map.removeLayer(routePolyline); // Удаляем старый маршрут
                }
                
                // Создаем неоновую линию маршрута
                routePolyline = L.polyline(decodedPath, {
                    color: 'var(--neon-blue)',
                    weight: 6,
                    opacity: 0.8,
                    dashArray: '10, 10', // Пунктирная линия для эффекта анимации
                    lineCap: 'round',
                    lineJoin: 'round',
                    shadow: '0 0 10px var(--neon-blue)' // Тень для свечения
                }).addTo(map);

                // Анимация прорисовки (простое изменение dashOffset)
                let offset = 0;
                const animateRoute = () => {
                    offset -= 1; // Скорость анимации
                    routePolyline.setStyle({ dashOffset: offset });
                    if (offset > -200) { // Длительность анимации
                        requestAnimationFrame(animateRoute);
                    }
                };
                requestAnimationFrame(animateRoute);


                // Подгоняем карту под маршрут
                map.fitBounds(routePolyline.getBounds(), { padding: [50, 50] });

                // Обновляем маркер "Куда"
                markerTo.setLatLng([lastKnownCoords.to.lat, lastKnownCoords.to.lon]);
                markerTo.addTo(map);

            } else {
                console.warn("Маршрут не найден:", data);
                if (routePolyline) map.removeLayer(routePolyline);
            }
        } catch (error) {
            console.error("Ошибка при запросе маршрута OSRM:", error);
            if (routePolyline) map.removeLayer(routePolyline);
        }
    }


    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ₽";
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        if (!from || !to) { tg.showAlert("Заполни маршрут, рейвер!"); return; }
        tg.sendData(JSON.stringify({ from, to, price: currentPrice }));
        tg.close();
    }

    // Вызываем первую отрисовку, если есть начальные данные
    drawRouteDelayed(); 
</script>
</body>
</html>
