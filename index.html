<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 10px 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); box-sizing: border-box; margin-top: 5px; }
        
        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        label { font-size: 14px; font-weight: 600; color: #444; }
        .remove-btn { color: #ff3b30; font-size: 12px; font-weight: 600; border: none; background: none; cursor: pointer; }
        
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; background: #fafafa; transition: 0.2s; }
        input:focus, textarea:focus { border-color: var(--main-color); background: #fff; }

        .add-stop-btn { color: #007bff; font-size: 15px; font-weight: 600; border: none; background: none; padding: 10px 0; cursor: pointer; margin-bottom: 15px; display: block; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 12px 12px; z-index: 1000; max-height: 220px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; color: #333; line-height: 1.4; }
        .suggestion-item:active { background: #f0f0f0; }

        .payment-options { display: flex; flex-direction: column; gap: 8px; margin: 15px 0 25px 0; }
        .pay-btn { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; background: #fafafa; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: center;}
        .pay-btn.active { border-color: var(--main-color); background: var(--main-color); color: #000; }

        .photo-block { margin-top: 15px; }
        .file-input-label { display: block; text-align: center; padding: 12px; background: #eee; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; color: #555; }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 5px; display: none; text-align: center; }

        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 18px; padding: 20px; text-align: center; margin-top: 30px; margin-bottom: 25px; }
        .price-display { font-size: 38px; font-weight: 800; margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; gap: 25px; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: none; background: #fff; font-size: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .order-button { width: 100%; padding: 18px; background: #000; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .order-button:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <input type="text" id="from" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å —É–ª–∏—Ü—É..." autocomplete="off" onfocus="tryAutoLocation()" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ –î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤–æ–¥–∏—Ç–µ–ª—é:</label>
        <textarea id="comment" rows="2" placeholder="–ù–∞–ø—Ä: 3-–π –ø–æ–¥—ä–µ–∑–¥..."></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ –º–µ—Å—Ç–∞</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–æ—Ç–æ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ</div>
    </div>

    <div class="price-section">
        <div class="price-display" id="display_price">300 ‚ÇΩ</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
    <div class="payment-options">
        <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</div>
        <div id="pay-online" class="pay-btn" onclick="setPayment('–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é')">üì≤ –û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é</div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    let photoAdded = false;
    let searchTimeout;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ –≥–æ—Ä–æ–¥–∞
    const CITY_NAME = "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥";

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function setPayment(method) {
        paymentMethod = method;
        document.getElementById('pay-cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('pay-online').classList.toggle('active', method === '–û–Ω–ª–∞–π–Ω –ø–µ—Ä–µ–≤–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—é');
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `
            <div class="label-row"><label>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å:</label><button class="remove-btn" onclick="removeStop()">–£–¥–∞–ª–∏—Ç—å ‚úï</button></div>
            <input type="text" class="extra-input" placeholder="–ó–∞–µ—Ö–∞—Ç—å –ø–æ –ø—É—Ç–∏..." autocomplete="off" oninput="getSuggestions(this)">
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() {
        document.getElementById('stop-group').remove();
        document.getElementById('add-btn').style.display = 'block';
    }

    // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–æ–≤
    async function getSuggestions(input) {
        const query = input.value.trim();
        const container = input.nextElementSibling;

        if (query.length < 3) {
            container.style.display = 'none';
            return;
        }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä–æ–¥ –≤ –∑–∞–ø—Ä–æ—Å –¥–ª—è Nominatim
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(CITY_NAME + ' ' + query)}&addressdetails=1&limit=8&accept-language=ru&countrycodes=ru`;
                
                const res = await fetch(url, { headers: { 'User-Agent': 'TaxiApp' } });
                const data = await res.json();

                container.innerHTML = '';

                if (data && data.length > 0) {
                    const seen = new Set();
                    const filtered = data.map(item => {
                        const a = item.address;
                        // –í—ã–±–∏—Ä–∞–µ–º –Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–¥—Ö–æ–¥—è—â–µ–µ –ø–æ–ª–µ –¥–ª—è —É–ª–∏—Ü—ã
                        const street = a.road || a.pedestrian || a.street || a.suburb || "";
                        const house = a.house_number || "";
                        if (!street) return null;
                        
                        return house ? `${street}, ${house}` : street;
                    }).filter(item => {
                        if (!item || seen.has(item)) return false;
                        seen.add(item);
                        return true;
                    });

                    if (filtered.length > 0) {
                        container.style.display = 'block';
                        filtered.forEach(text => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.innerText = text;
                            div.onclick = () => {
                                input.value = text;
                                container.style.display = 'none';
                            };
                            container.appendChild(div);
                        });
                    } else { container.style.display = 'none'; }
                } else { container.style.display = 'none'; }
            } catch (e) { console.error(e); }
        }, 400); // –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è Nominatim
    }

    function tryAutoLocation() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&accept-language=ru`);
                const data = await res.json();
                if (data.address) {
                    const street = data.address.road || data.address.pedestrian || "";
                    const house = data.address.house_number || "";
                    if (street) {
                        document.getElementById('from').value = house ? `${street}, ${house}` : street;
                    }
                }
            } catch(e) {}
        }, null, {enableHighAccuracy: true});
    }

    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            photoAdded = true;
            document.getElementById('photo-preview').style.display = 'block';
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const extra = document.querySelector('.extra-input')?.value || "";
        const comment = document.getElementById('comment').value;
        if (!from || !to) { alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        
        const orderData = {
            route: extra ? `${from} ‚ûî ${extra} ‚ûî ${to}` : `${from} ‚ûî ${to}`,
            price: currentPrice,
            pay: paymentMethod,
            comment: comment,
            photo: photoAdded ? "–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ" : "–ù–µ—Ç"
        };
        
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }
</script>
</body>
</html>
