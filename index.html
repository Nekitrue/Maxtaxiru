<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --neon-yellow: #fcc200; --neon-purple: #bc13fe; --silver: #c0c0c0; 
            --bg-dark: #0d0d0d; --card-bg: #1a1a1a; --input-bg: #252525;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--silver); 
            margin: 0; padding: 10px 15px 80px 15px; min-height: 100vh;
        }

        /* –û–í–ï–†–õ–ï–ô –ü–û–ò–°–ö–ê */
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 13, 13, 0.98); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999;
        }
        .hourglass {
            font-size: 70px; color: var(--neon-purple); text-shadow: 0 0 20px var(--neon-purple);
            animation: flip 2.5s ease-in-out infinite; margin-bottom: 25px;
        }
        @keyframes flip { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
        .search-text { font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .container { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 0 25px rgba(188, 19, 254, 0.12); margin-bottom: 20px; }
        .field-group { margin-bottom: 18px; position: relative; }
        label { font-size: 11px; font-weight: 800; color: var(--neon-yellow); text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        .input-row { display: flex; gap: 8px; align-items: center; width: 100%; }
        input, textarea { flex: 1; padding: 14px; border: 1px solid rgba(192, 192, 192, 0.2); border-radius: 12px; background: var(--input-bg); color: #fff; outline: none; font-size: 15px; min-width: 0; }
        input:focus { border-color: var(--neon-purple); }

        .btn-add { background: none; border: 1px solid var(--neon-yellow); color: var(--neon-yellow); border-radius: 8px; padding: 10px 15px; font-weight: 800; cursor: pointer; flex-shrink: 0; }
        .btn-remove { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; flex-shrink: 0; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: #2a2a2a; border: 1px solid var(--neon-purple); border-radius: 12px; z-index: 1000; display: none; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; color: #fff; font-size: 13px; cursor: pointer; }
        
        .photo-block { margin-top: 10px; }
        .file-input-label { display: block; text-align: center; padding: 12px; background: #252525; border: 1px dashed var(--silver); border-radius: 10px; font-size: 13px; color: var(--silver); cursor: pointer; }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 8px; display: none; text-align: center; font-weight: 800; }

        .price-section { border: 2px solid var(--neon-yellow); border-radius: 18px; padding: 15px; margin: 25px 0; }
        .price-container { display: flex; align-items: center; justify-content: space-between; }
        .price-display { font-size: 34px; font-weight: 800; color: var(--neon-yellow); flex: 1; text-align: center; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-purple); background: #252525; color: var(--neon-purple); font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .payment-container { margin-bottom: 25px; }
        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--silver); text-align: center; font-weight: 700; color: var(--silver); cursor: pointer; }
        .pay-btn.active { background: var(--neon-purple); border-color: var(--neon-purple); color: #fff; }
        
        .order-button { width: 100%; padding: 20px; background: var(--neon-yellow); color: #000; border: none; border-radius: 16px; font-size: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        #app-version { text-align: center; font-size: 9px; color: #444; margin-top: 20px; }
    </style>
</head>
<body onclick="closeAllUI(event)" ontouchmove="handleScrollHide()">

<div id="search-overlay">
    <div class="hourglass">‚åõ</div>
    <div class="search-text">–ü–æ–∏—Å–∫ –≤–æ–¥–∏—Ç–µ–ª—è...</div>
</div>

<div class="container">
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞:</label>
        <div class="input-row">
            <input type="text" id="from" placeholder="–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞..." autocomplete="off" oninput="getSmartSuggestions(this)">
            <button class="btn-add" onclick="addStop()">+</button>
        </div>
        <div class="suggestions"></div>
    </div>
    
    <div id="extra-stops"></div>
    
    <div class="field-group">
        <label>–ö—É–¥–∞:</label>
        <div class="input-row">
            <input type="text" id="to" placeholder="–¢–¶, –∞—ç—Ä–æ–ø–æ—Ä—Ç –∏–ª–∏ —É–ª–∏—Ü–∞" autocomplete="off" oninput="getSmartSuggestions(this)">
        </div>
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <textarea id="comment" rows="1" placeholder="–ü–æ–∂–µ–ª–∞–Ω–∏—è..." onkeydown="if(event.key==='Enter'){this.blur(); return false;}"></textarea>
    </div>

    <div class="photo-block">
        <label class="file-input-label" for="photo-upload">üì∑ –§–æ—Ç–æ –º–µ—Å—Ç–∞ –æ–∂–∏–¥–∞–Ω–∏—è</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
        <div id="photo-preview">‚úì –§–û–¢–û –ü–†–ò–ö–†–ï–ü–õ–ï–ù–û</div>
    </div>

    <div class="price-section">
        <div class="price-container">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <div class="price-display" id="display_price">300 ‚ÇΩ</div>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <div class="payment-container">
        <label>–û–ø–ª–∞—Ç–∞:</label>
        <div class="pay-row">
            <div id="pay-cash" class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–∞–ª–∏—á–Ω—ã–µ</div>
            <div id="pay-online" class="pay-btn" onclick="setPayment('–ü–µ—Ä–µ–≤–æ–¥')">–ü–µ—Ä–µ–≤–æ–¥</div>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ –¢–ê–ö–°–ò</button>
</div>

<div id="app-version">v 1.1.3 - Photon AI Engine (Stable)</div>

<script>
    const APP_VERSION = "1.1.3 - Photon AI Engine (Stable)";
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentPrice = 300, paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ', searchTimeout, photoAdded = false;
    let userLat = null, userLon = null;

    window.onload = function() { autoGetLocation(); };

    // –°–∫—Ä—ã—Ç–∏–µ UI –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    function handleScrollHide() {
        if (document.activeElement && (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA')) {
            document.activeElement.blur();
        }
        document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none');
    }

    // –°–∫—Ä—ã—Ç–∏–µ UI –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–ª–µ–π
    function closeAllUI(e) {
        if (!e.target.closest('.field-group')) {
            document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none');
            if (document.activeElement) document.activeElement.blur();
        }
    }

    function autoGetLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${userLat}&lon=${userLon}&format=json&accept-language=ru`);
                    const data = await res.json();
                    if (data.display_name) {
                        const a = data.address;
                        document.getElementById('from').value = (a.road && a.house_number) ? `${a.road}, ${a.house_number}` : (a.road || data.display_name.split(',')[0]);
                    }
                } catch (e) {}
            }, null, {enableHighAccuracy: true});
        }
    }

    function addStop() {
        const div = document.createElement('div');
        div.className = 'field-group';
        div.innerHTML = `<label>–ó–∞–µ—Ö–∞—Ç—å:</label><div class="input-row"><input type="text" class="stop-input" placeholder="–ê–¥—Ä–µ—Å –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" oninput="getSmartSuggestions(this)"><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">√ó</button></div><div class="suggestions"></div>`;
        document.getElementById('extra-stops').appendChild(div);
    }

    // –£–º–Ω—ã–π –ø–æ–∏—Å–∫ (Photon)
    async function getSmartSuggestions(input) {
        const query = input.value;
        const container = input.closest('.field-group').querySelector('.suggestions');
        if (query.length < 2) { container.style.display = 'none'; return; }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            try {
                let url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&lang=ru&limit=10`;
                if (userLat) url += `&lat=${userLat}&lon=${userLon}`;

                const response = await fetch(url);
                const data = await response.json();
                container.innerHTML = '';
                
                if (data.features && data.features.length > 0) {
                    container.style.display = 'block';
                    data.features.forEach(feature => {
                        const p = feature.properties;
                        const mainName = p.name || p.street || "";
                        const road = (p.street && p.name !== p.street) ? p.street : "";
                        const house = p.housenumber || "";
                        const city = p.city || p.town || "";
                        
                        let displayMain = mainName + (house && mainName === p.street ? ' ' + house : '');
                        let displaySub = `${city}${city && road ? ', ' : ''}${road}${road && house && mainName !== p.street ? ' ' + house : ''}`;

                        if (!displayMain) return;

                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = `<div style="font-weight:800; color: #fff;">${displayMain}</div><div style="font-size:10px; opacity:0.6; color: var(--silver);">${displaySub}</div>`;
                        
                        div.onclick = (e) => {
                            e.stopPropagation();
                            input.value = displayMain + (house && mainName !== p.street && !displayMain.includes(house) ? ', ' + house : '');
                            container.style.display = 'none';
                            input.blur();
                        };
                        container.appendChild(div);
                    });
                }
            } catch (e) {}
        }, 300);
    }

    function handlePhoto(input) { if (input.files[0]) { photoAdded = true; document.getElementById('photo-preview').style.display = 'block'; } }
    function adjustPrice(a) { if (currentPrice + a >= 100) { currentPrice += a; document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ"; } }
    function setPayment(m) { paymentMethod = m; document.getElementById('pay-cash').classList.toggle('active', m === '–ù–∞–ª–∏—á–Ω—ã–µ'); document.getElementById('pay-online').classList.toggle('active', m === '–ü–µ—Ä–µ–≤–æ–¥'); }
    
    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);
        if (!from || !to) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        
        tg.sendData(JSON.stringify({ 
            route: `${from} ${stops.length ? '-> ' + stops.join(' -> ') : ''} -> ${to}`, 
            price: currentPrice, pay: paymentMethod, 
            comment: document.getElementById('comment').value, 
            photo: photoAdded, v: APP_VERSION 
        }));
        
        document.getElementById('search-overlay').style.display = 'flex';
        setTimeout(() => { tg.close(); }, 8000);
    }
</script>
</body>
</html>
