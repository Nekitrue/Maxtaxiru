<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #fcc200; --bg-color: #f7f7f7; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 15px; }
        .container { width: 100%; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 700; }
        
        .field-group { margin-bottom: 18px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        label { font-size: 14px; font-weight: 600; color: #444; }
        .remove-btn { color: #ff3b30; font-size: 12px; font-weight: 600; border: none; background: none; cursor: pointer; }
        
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; background: #fafafa; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--main-color); background: #fff; }

        .add-stop-btn { color: #007bff; font-size: 15px; font-weight: 600; border: none; background: none; padding: 10px 0; cursor: pointer; margin-bottom: 15px; display: block; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 12px 12px; z-index: 1000; max-height: 180px; overflow-y: auto; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: none; }
        .suggestion-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; color: #333; }

        /* –û–ø–ª–∞—Ç–∞ */
        .payment-options { display: flex; gap: 10px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; background: #fafafa; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .pay-btn.active { border-color: var(--main-color); background: var(--main-color); color: #000; }

        .photo-block { margin-top: 15px; }
        .file-input-label { display: inline-block; padding: 10px 15px; background: #eee; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; color: #555; }
        #photo-preview { font-size: 12px; color: #28a745; margin-top: 5px; display: none; }

        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 18px; padding: 20px; text-align: center; margin-top: 35px; margin-bottom: 25px; }
        .price-display { font-size: 38px; font-weight: 800; margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; gap: 25px; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: none; background: #fff; font-size: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        
        .order-button { width: 100%; padding: 18px; background: #000; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏ 0%</h2>
    
    <div class="field-group">
        <label>–û—Ç–∫—É–¥–∞</label>
        <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º" autocomplete="off" onfocus="tryAutoLocation()" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div id="extra-stops"></div>
    <button class="add-stop-btn" id="add-btn" onclick="addExtraStop()">+ –î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    
    <div class="field-group">
        <label>–ö—É–¥–∞</label>
        <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?" autocomplete="off" oninput="getSuggestions(this)">
        <div class="suggestions"></div>
    </div>

    <div class="field-group">
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∏ –æ–ø–ª–∞—Ç–∞</label>
        <textarea id="comment" rows="2" placeholder="–£—Ç–æ—á–Ω–µ–Ω–∏—è –¥–ª—è –≤–æ–¥–∏—Ç–µ–ª—è..."></textarea>
        
        <div class="payment-options">
            <button class="pay-btn active" onclick="setPayment('–ù–∞–ª–∏—á–Ω—ã–µ', this)">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</button>
            <button class="pay-btn" onclick="setPayment('–°–ë–ü', this)">üì≤ –°–ë–ü</button>
        </div>

        <div class="photo-block">
            <label class="file-input-label" for="photo-upload">üì∑ –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ –º–µ—Å—Ç–∞</label>
            <input type="file" id="photo-upload" accept="image/*" style="display:none" onchange="handlePhoto(this)">
            <div id="photo-preview">‚úì –§–æ—Ç–æ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ</div>
        </div>
    </div>

    <div class="price-section">
        <div class="price-display" id="display_price">300 ‚ÇΩ</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPrice = 300;
    let paymentMethod = '–ù–∞–ª–∏—á–Ω—ã–µ';
    let photoUploaded = false;

    function adjustPrice(amount) {
        if (currentPrice + amount >= 100) {
            currentPrice += amount;
            document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
        }
    }

    function setPayment(method, btn) {
        paymentMethod = method;
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addExtraStop() {
        const container = document.getElementById('extra-stops');
        const div = document.createElement('div');
        div.className = 'field-group';
        div.id = 'stop-group';
        div.innerHTML = `
            <div class="label-row"><label>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å</label><button class="remove-btn" onclick="removeStop()">–£–¥–∞–ª–∏—Ç—å ‚úï</button></div>
            <input type="text" class="extra-input" placeholder="–ó–∞–µ—Ö–∞—Ç—å –ø–æ –ø—É—Ç–∏..." autocomplete="off" oninput="getSuggestions(this)">
            <div class="suggestions"></div>
        `;
        container.appendChild(div);
        document.getElementById('add-btn').style.display = 'none';
    }

    function removeStop() {
        document.getElementById('stop-group').remove();
        document.getElementById('add-btn').style.display = 'block';
    }

    function tryAutoLocation() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
            const data = await res.json();
            if (data.address) {
                const street = data.address.road || "";
                const house = data.address.house_number || "";
                document.getElementById('from').value = `${street}, ${house}`.trim();
            }
        });
    }

    async function getSuggestions(input) {
        const query = input.value;
        const container = input.nextElementSibling;
        if (query.length < 3) { container.style.display = 'none'; return; }
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥+${query}&addressdetails=1&limit=5`);
            const data = await res.json();
            container.innerHTML = '';
            if (data.length > 0) {
                container.style.display = 'block';
                data.forEach(item => {
                    const street = item.address.road || item.address.pedestrian || "";
                    const house = item.address.house_number || "";
                    const display = house ? `${street}, ${house}` : street;
                    if (street) {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = display;
                        div.onclick = () => { input.value = display; container.style.display = 'none'; };
                        container.appendChild(div);
                    }
                });
            } else { container.style.display = 'none'; }
        } catch (e) {}
    }

    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            photoUploaded = true;
            document.getElementById('photo-preview').style.display = 'block';
        }
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const extra = document.querySelector('.extra-input')?.value || "";
        const comment = document.getElementById('comment').value;
        if (!from || !to) { alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }
        
        const orderInfo = {
            route: extra ? `${from} -> ${extra} -> ${to}` : `${from} -> ${to}`,
            price: currentPrice,
            payment: paymentMethod,
            comment: comment,
            photo: photoUploaded ? "–î–∞" : "–ù–µ—Ç"
        };
        tg.sendData(JSON.stringify(orderInfo));
        tg.close();
    }
</script>
</body>
</html>
