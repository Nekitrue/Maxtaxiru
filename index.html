<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–∫—Å–∏ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-color: #fcc200; /* –ñ–µ–ª—Ç—ã–π –∫–∞–∫ —É —Ç–∞–∫—Å–∏ */
            --bg-color: #f7f7f7;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg-color); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 20px; font-size: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #666; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--main-color); }
        
        .price-section { background: #fffcf0; border: 2px solid var(--main-color); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-title { font-size: 14px; color: #886b00; margin-bottom: 5px; }
        .price-display { font-size: 36px; font-weight: 800; margin-bottom: 10px; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: #eee; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-round:active { background: #ddd; }
        
        .payment-methods { display: flex; gap: 10px; margin-bottom: 20px; }
        .pay-btn { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; background: white; font-size: 14px; cursor: pointer; }
        .pay-btn.active { background: var(--main-color); border-color: var(--main-color); font-weight: bold; }

        .order-button { width: 100%; padding: 16px; background: #000; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .order-button:active { background: #333; }
        
        .hint { font-size: 12px; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏ 0%</h2>
    
    <label>–û—Ç–∫—É–¥–∞</label>
    <input type="text" id="from" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, –õ–µ–Ω–∏–Ω–∞ 5)">
    
    <label>–ö—É–¥–∞</label>
    <input type="text" id="to" placeholder="–ö—É–¥–∞ –µ–¥–µ–º?">
    
    <label>–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤ –ø—É—Ç–∏ (–º–∏–Ω—É—Ç—ã)</label>
    <input type="number" id="minutes" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 20" oninput="calculateRecommended()">

    <div class="price-section">
        <div class="price-title">–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ —Å–∏—Å—Ç–µ–º–æ–π</div>
        <div class="price-display" id="display_price">300 ‚ÇΩ</div>
        <div class="controls">
            <button class="btn-round" onclick="adjustPrice(-100)">‚àí</button>
            <span style="font-size: 18px; font-weight: bold;">–®–∞–≥ 100‚ÇΩ</span>
            <button class="btn-round" onclick="adjustPrice(100)">+</button>
        </div>
    </div>

    <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
    <div class="payment-methods">
        <button id="cash" class="pay-btn active" onclick="selectPayment('–ù–∞–ª–∏—á–Ω—ã–µ')">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</button>
        <button id="sbp" class="pay-btn" onclick="selectPayment('–°–ë–ü –ø–µ—Ä–µ–≤–æ–¥')">üì≤ –°–ë–ü</button>
    </div>

    <button class="order-button" onclick="confirmOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
    <div class="hint">–û–ø–ª–∞—Ç–∞ –≤–æ–¥–∏—Ç–µ–ª—é –Ω–∞–ø—Ä—è–º—É—é –±–µ–∑ –∫–æ–º–∏—Å—Å–∏–∏</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    let currentPrice = 300;
    let selectedMethod = "–ù–∞–ª–∏—á–Ω—ã–µ";

    function calculateRecommended() {
        let mins = document.getElementById('minutes').value;
        if (mins > 0) {
            // –õ–æ–≥–∏–∫–∞: –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç = 300—Ä
            currentPrice = Math.ceil(mins / 10) * 300;
            if (currentPrice < 300) currentPrice = 300;
            updatePriceUI();
        }
    }

    function adjustPrice(amount) {
        if (currentPrice + amount >= 300) {
            currentPrice += amount;
            updatePriceUI();
        }
    }

    function updatePriceUI() {
        document.getElementById('display_price').innerText = currentPrice + " ‚ÇΩ";
    }

    function selectPayment(method) {
        selectedMethod = method;
        document.getElementById('cash').classList.toggle('active', method === '–ù–∞–ª–∏—á–Ω—ã–µ');
        document.getElementById('sbp').classList.toggle('active', method === '–°–ë–ü –ø–µ—Ä–µ–≤–æ–¥');
    }

    function confirmOrder() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const mins = document.getElementById('minutes').value;

        if (!from || !to || !mins) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
            return;
        }

        const orderData = {
            from: from,
            to: to,
            estimated_time: mins,
            price: currentPrice,
            payment: selectedMethod
        };

        tg.sendData(JSON.stringify(orderData)); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        tg.close(); // –ó–∞–∫—Ä—ã—Ç—å Mini App
    }
</script>

</body>
</html>
